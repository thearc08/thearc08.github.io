<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	<link rel="stylesheet" href="style.css" />
	<!-- click thru -->
	 <style>
		#clicktagger {
			background-color: rgba(255,255,255,0);
			cursor: pointer;
			width: 320px;
			height: 50px;
			left: 0px;
			position: absolute;
			top: 0px;
			z-index: 5000;
			cursor: pointer;
		}
	</style>
<script>
document.write('<script src="'+ (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv='+ Math.random()) +'"><\/script>');
</script>
</head>

<body>
	<div id="clicktagger" onclick="javascript:window.open(dhtml.getVar('clickTAG'),'_blank');" 	onmouseover="javascript:this.style.cursor='pointer';" onmouseout="javascript:this.style.cursor='auto';"></div>
	<div id="ad">
		<div id="banner">
				<div id="bigO" class="set"><img src="images/bigO.png" width="132" height="132"></div>
				<div id="copy" class="set"><img src="images/copy.png" width="320" height="50"></div>
<!-- 				<div id="copy2" class="set"><img src="images/copy2.png" width="320" height="50"></div> -->
				<div id="cta" class="set"><img src="images/cta.png" width="320" height="50"></div>
			<div id="bg" class="set"><img src="images/bg.jpg" width="320" height="50"></div>
			
			
		 </div><!-- end banner -->
	</div>

	
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<!--<script src="../GSDevTools.min.js"></script>-->
		<script>
				//GSDevtools
				//GSDevTools.create();
				
				function fadeIn(){
					var tl = gsap.timeline({id: "fadeIn"})
					tl.from(["#bg","#bigO"], .5, { autoAlpha:0 })
					return tl;
				}

				

				function ani(){
					var tl = gsap.timeline({id: "endframe"});
					tl.from("#copy", 1, { autoAlpha: 0})
						.to("#copy", 0.5, { autoAlpha:0 }, "+=3")
/*
						.from("#copy2", 1, { autoAlpha: 0}, "+=0.1")
						.to("#copy2", 0.5, { autoAlpha:0 }, "+=2")
*/
						.from("#cta", 1, { autoAlpha: 0}, "+=0.1")
					  .to(["#cta"], .8, { scale: 1.15, transformOrigin: "220px 24px", repeat: 1, yoyo: true },"+=1")
					return tl;
				}
				
				function rotation(){
					var tl = gsap.timeline();
					tl.to(["#bigO"], 4, { transformOrigin: "50% 50%", rotation: 180 })
					return tl;
				}
				

				var master = new TimelineMax ();
				
				//master timeline
				master.add(fadeIn())
					  .add(ani(),0.5)
					  .add(rotation(),0.5)
				
				;
		</script><!-- end greensock animation -->
		

</body>
<script>
	var clickTag = "";
	
		function bgExitHandler(e) {
		window.open(window.clickTag);
		console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
  </script>
</html>
