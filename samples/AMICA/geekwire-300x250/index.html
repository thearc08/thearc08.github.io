<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- click thru -->
    <style>
      #bg-exit {
        background-color: rgba(255, 255, 255, 0);
        cursor: pointer;
        width: 300px;
        height: 250px;
        left: 0px;
        position: absolute;
        top: 0px;
        z-index: 5000;
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <div id="ad">

        </div>
        <div id="logo_S">

        </div>
        <div id="tagline">

        </div>

        <div id="amicalogo">
          <img src="images/amicalogo.png" width="84px" height="35px" />
        </div>
        <div id="cta">
          <img
            src="images/cta.png"
            id="clickthrough-button"
            width="169px"

          />
        </div>

        <div id="pin1">

        </div>
        <div id="pin2">
          <img src="images/pin_parks.png" width="26px" height="36px" />
        </div>
        <div id="pin3">
          <img src="images/pin_parks.png" width="26px" height="36px" />
        </div>
        <div id="pin4">
          <img src="images/pin_parks.png" width="26px" height="36px" />
        </div>
        <div id="pin5">
          <img src="images/pin_parks.png" width="26px" height="36px" />
        </div>
        <div id="pin6">
          <img src="images/pin_parks.png" width="26px" height="36px" />
        </div>

        <div id="pin1A">
          <img src="images/pin_schools.png" width="25px" height="35px" />
        </div>
        <div id="pin2A">
          <img src="images/pin_schools.png" width="25px" height="35px" />
        </div>
        <div id="pin3A">
          <img src="images/pin_schools.png" width="25px" height="35px" />
        </div>
        <div id="pin4A">
          <img src="images/pin_schools.png" width="25px" height="35px" />
        </div>
        <div id="pin5A">
          <img src="images/pin_schools.png" width="25px" height="35px" />
        </div>
        <div id="pin6A">
          <img src="images/pin_schools.png" width="25px" height="35px" />
        </div>

        <div id="pinRes1">
          <img src="images/pin_restaurants.png" width="25px" height="35px" />
        </div>
        <div id="pinRes2">
          <img src="images/pin_restaurants.png" width="25px" height="35px" />
        </div>
        <div id="pinRes3">

        <div id="pinRes4">

        <!-- background -->
        <div id="background">
          <img src="images/mapbg_green.jpg" width="300px" height="250px" />
        </div>
        <div id="topGreenDiv"></div>
        <div id="mapbg">
          <img src="images/mapbg.jpg" width="300px" height="250px" />
        </div>
        <div id="bottomGreenDiv"></div>
      </div>
      <!-- end banner -->

      <!-- greensock -->
      <script src="../../../gsap.min.js"></script>
      <!-- <script src="../GSDevTools.js"></script> -->
      <script>
        //GSDevtools
        // 				GSDevTools.create();

        CSSPlugin.defaultTransformPerspective = 600;
        //fade in
        function fadeIn() {
          var tl = new gsap.timeline();
          tl.from(
            [
              "#mapbg",
              "#topGreenDiv",
              "#bottomGreenDiv",
              "#logo_FM",
              "#amicalogo",
              "#cta",
            ],
            0.5,
            { autoAlpha: 0 }
          );
          return tl;
        }
        function Parks() {
          var tl = new gsap.timeline({ id: "Parks" });
          tl.from("#logo_parks", 0.2, {
            scaleY: 0,
            autoAlpha: 0,
            transformOrigin: "center bottom",
          })
            .staggerFrom(
              ["#pin1", "#pin3", "#pin2", "#pin4", "#pin6", "#pin5"],
              0.5,
              {
                autoAlpha: 0,
                scaleY: 0,
                transformOrigin: "center bottom",
                ease: Bounce.easeOut,
              },
              0.15,
              0.25
            )
            .to(
              [
                "#pin1",
                "#pin2",
                "#pin3",
                "#pin4",
                "#pin5",
                "#pin6",
                "#logo_parks",
              ],
              0.3,
              { scaleY: 0, transformOrigin: "center bottom" },
              "+=.5"
            );
          return tl;
        }
        function Schools() {
          var tl = new gsap.timeline({ id: "Schools" });
          tl.to("#logo_FM", 0.1, { x: -10 })
            .from("#logo_schools", 0.2, {
              scaleY: 0,
              autoAlpha: 0,
              transformOrigin: "center bottom",
            })
            .staggerFrom(
              ["#pin1A", "#pin2A", "#pin4A", "#pin5A", "#pin3A", "#pin6A"],
              0.5,
              {
                autoAlpha: 0,
                scaleY: 0,
                transformOrigin: "center bottom",
                ease: Bounce.easeOut,
              },
              0.15,
              0.25
            )
            .to(
              [
                "#pin1A",
                "#pin2A",
                "#pin3A",
                "#pin4A",
                "#pin5A",
                "#pin6A",
                "#logo_schools",
              ],
              0.3,
              { scaleY: 0, transformOrigin: "center bottom" },
              "+=.5"
            );
          return tl;
        }
        function Restaurants() {
          var tl = new gsap.timeline({ id: "Restaurants" });
          tl.to("#logo_FM", 0.1, { x: -36 })
            .from("#logo_restaurants", 0.2, {
              scaleY: 0,
              autoAlpha: 0,
              transformOrigin: "center bottom",
            })
            .staggerFrom(
              [
                "#pinRes1",
                "#pinRes2",
                "#pinRes3",
                "#pinRes4",
                "#pinRes5",
                "#pinRes6",
              ],
              0.5,
              {
                autoAlpha: 0,
                scaleY: 0,
                transformOrigin: "center bottom",
                ease: Bounce.easeOut,
              },
              0.15,
              0.25
            )
            .to(
              [
                "#pinRes1",
                "#pinRes2",
                "#pinRes3",
                "#pinRes4",
                "#pinRes5",
                "#pinRes6",
                "#logo_restaurants",
              ],
              0.3,
              { scaleY: 0, transformOrigin: "center bottom" },
              "+=.5"
            );
          return tl;
        }
        function Endframe() {
          var tl = new gsap.timeline({ id: "Endframe" });
          tl.to(["#topGreenDiv", "#bottomGreenDiv"], 1, {
            clip: "rect(0px, 300px, 250px, 0px)",
          })
            .to("#logo_FM", 0.5, { y: 48, x: -30 }, "-=.75")
            .from("#logo_S", 0.5, { autoAlpha: 0 }, "-=.5")
            .from("#tagline", 0.5, { autoAlpha: 0 });
          return tl;
        }

        //master timeline
        var master = new gsap.timeline();

        master
          .add(fadeIn())
          .add(Parks())
          .add(Schools())
          .add(Restaurants())
          .add(Endframe());
      </script>
      <!-- end greensock animation -->
    </div>
  </body>
</html>
