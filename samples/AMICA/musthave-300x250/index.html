<html>

<head>
    <meta charset="utf-8" />

        <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 250px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="bg-exit"></div>
	<div id="replay"><a href="#"><img src="images/replay.svg" width="18" height="18" border="0"></a></div>
    <div id="ad">
        <div id="banner">
<!-- 		<div id="guide"><img src="images/backup.jpg" /></div> -->
		<div id="fmslogo"><img src="images/FMSlogo.svg" width="285px" height="24px" /></div>
		
		<div id="musthavecontainer"><img src="images/musthave.svg" id="musthave" width="135px" height="20px" /></div>
		<div id="activitycontainer"><img src="images/runningtrails.svg" id="activity" width="260px" height="27px" /></div>
		
		<div id="tagline"><img src="images/tagline.svg" width="200px" height="49px" /></div>
		<div id="amicalogo"><img src="images/amicalogo.svg" width="90px" height="47px" /></div>
		<div id="cta"><img src="images/CTA.png" id="clickthrough-button" width="180px" height="61px" /></div>
		<div id="videocontainer">
			<video id="video" width="300px" playsinline webkit-playsinline autoplay><source src="video/video.mp4" type="video/mp4"></video>
		</div>
			
	    <!-- background -->
	    <div id="foreground"><img src="images/mapbg.jpg" width="1297px" height="1080px" id="map" /></div>
	    
	    </div><!-- end banner -->


<!-- greensock -->
<script src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create(); 
				
				CSSPlugin.defaultTransformPerspective = 600;
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
						tl.set(["#musthavecontainer","#activitycontainer"], { autoAlpha:1 })
						tl.from(["#background","#fmslogo","#foreground","#videocontainer"], 0.5, { autoAlpha:0 })
					return tl;
				}
				function mustHave(){
					var tl = new TimelineMax({id:"Must Have"});
						tl.from("#musthavecontainer", .5, {top:-100})
						  .from("#activitycontainer", .3, {left:300}, "+=.75")
					return tl;
				}
				
				function foregroundGrow(){
					var tl = new TimelineMax({id:"Foreground grow"});
						tl.to("#foreground", .75, {top:0, height:300})
						  .to("#fmslogo", .75, {top:14 }, "-=.75")
						  .to("#amicalogo", .5, {autoAlpha: 1}, "-=.5")
					return tl;
				}
				
				function endFrame(){
					var tl = new TimelineMax({id:"Endframe"});
						tl.from("#tagline", .7, { autoAlpha: 0 })
						  .from("#cta", .7, { autoAlpha: 0 })
						  .from('#replay', 0.5, { autoAlpha:0, transformOrigin: "9px 9px", rotation:180, ease: Power1.easeOut }, "+=0.3");	
						return tl;
				}
				
				
				//replay
				document.getElementById("replay").onclick = function () { master.restart(); video.load() };
	
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())	
					  .add(mustHave(),"+=.2")
					  .add(foregroundGrow(), "+=2.75")
					  .add(endFrame())

				;
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "clickMacro";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
        </div>
    </div>
</body>
