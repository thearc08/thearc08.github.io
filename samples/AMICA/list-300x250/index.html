<!-- greensock -->
<script src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create(); 
				
				CSSPlugin.defaultTransformPerspective = 600;
				
				var tickamount="+=37";
				
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
				tl.from(["#background","#fmslogo1",".list","#amicalogo","#artA","#bikeA","#coffeeA","#commuteA","#dogA","#festivalsB","#fitnessA","#musicA","#runningA","#seattleA","#cinemas","#clubs","#lightrail"], 0.5, { autoAlpha:0 })
					return tl;
				}
				function tick1(){
					var tl = new TimelineMax({id:"Tick 1"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#festivalsA","#fitnessB"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#festivalsB","#fitnessA"], .25, { autoAlpha:0 },"-=.25")
						return tl;
				}
				function tick2(){
					var tl = new TimelineMax({id:"Tick 2"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#runningB","#fitnessA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#runningA","#fitnessB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}				
				function tick3(){
					var tl = new TimelineMax({id:"Tick 3"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#dogB","#runningA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#dogA","#runningB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}
				function tick4(){
					var tl = new TimelineMax({id:"Tick 4"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#commuteB","#dogA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#commuteA","#dogB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}
				function tick5(){
					var tl = new TimelineMax({id:"Tick 5"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#bikeB","#commuteA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#bikeA","#commuteB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}
				function tick6(){
					var tl = new TimelineMax({id:"Tick 6"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#artB","#bikeA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#artA","#bikeB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}
				function tick7(){
					var tl = new TimelineMax({id:"Tick 7"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#musicB","#artA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#musicA","#artB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}
				function tick8(){
					var tl = new TimelineMax({id:"Tick 8"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#coffeeB","#musicA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#coffeeA","#musicB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}
				function tick9(){
					var tl = new TimelineMax({id:"Tick 9"});
						tl.to([".list"], .3, { y: tickamount, ease: Power4.easeInOut, delay:.5 })
						tl.to(["#seattleB","#coffeeA"], .25, { autoAlpha:1 },"-=.2")
						tl.to(["#seattleA","#coffeeB"], .25, { autoAlpha:0 },"-=.25")
					return tl;
				}
				function logoMove(){
					var tl = new TimelineMax({id:"Logo move"});
						tl.to("#fmslogo2", .01, {autoAlpha:1 })
						tl.to(".list", .5, { autoAlpha:0 })
						tl.to("#fmslogo1", .5, { scale:1.1, y:-65, x:7 }, "+=.25")
						tl.to("#fmslogo2", .5, { scale:1.1, y:-65, x:21 }, "-=.5")
						tl.to("#amicalogo", .5, { x:90}, "-=.5")
						return tl;	
				}
				function endFrame(){
					var tl = new TimelineMax({id:"Endframe"});
						tl.from("#tagline", .7, { autoAlpha: 0 })
						tl.from("#cta", .7, { autoAlpha: 0 })
						  .from('#replay', 0.5, { autoAlpha:0, transformOrigin: "9px 9px", rotation:180, ease: Power1.easeOut }, "+=0.3");	
						return tl;
				}
				
				
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
	
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					  .add(tick1())
					  .add(tick2())
					  .add(tick3())
					  .add(tick4())
					  .add(tick5())
					  .add(tick6())
					  .add(tick7())
					  .add(tick8())
					  .add(tick9())
					  .add(logoMove(), "+=.5")
					  .add(endFrame())
				  ;

			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "clickMacro";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>

    </div>
