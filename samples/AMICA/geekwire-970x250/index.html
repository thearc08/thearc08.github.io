<!-- greensock -->
<script src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create(); 
				
				CSSPlugin.defaultTransformPerspective = 600;
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
						tl.from(["#mapbg", "#topGreenDiv", 
						"#bottomGreenDiv", "#logo_FM",
						"#amicalogo", "#cta"], 0.5, { autoAlpha:0 })
					return tl;
				}
				function Parks() {
					var tl = new TimelineMax({id: "Parks"});
						tl
						  .from("#logo_parks", .2, {scaleY: 0, autoAlpha: 0, transformOrigin:"center bottom"} )
						  .staggerFrom(["#pin1", "#pin3", "#pin2", "#pin4", "#pin6", "#pin5", "#pin7" ], .4, {autoAlpha:0, scaleY: 0, transformOrigin:"center bottom", ease: Bounce.easeOut }, 0.125, 0.25)
						  .to(["#pin1","#pin2","#pin3","#pin4","#pin5", "#pin6", "#pin7", "#logo_parks"], .3, { scaleY: 0, transformOrigin:"center bottom"}, "+=.5")
					return tl;
				}
				function Schools() {
					var tl = new TimelineMax({id:"Schools"});
						tl
						  .from("#logo_schools", .2, {scaleY: 0, autoAlpha: 0, transformOrigin:"center bottom"})
						  .staggerFrom(["#pin0A", "#pin1A", "#pin2A", "#pin4A", "#pin5A", "#pin3A", "#pin6A"], .4, {autoAlpha:0, scaleY: 0, transformOrigin:"center bottom", ease: Bounce.easeOut }, 0.125, 0.25)
						  .to(["#pin0A", "#pin1A","#pin2A","#pin3A","#pin4A","#pin5A", "#pin6A", "#logo_schools"], .3, { scaleY: 0, transformOrigin:"center bottom"}, "+=.5")
					return tl;
				}			
				function Restaurants(){
					var tl = new TimelineMax({id:"Restaurants"})
						tl
						  .from("#logo_restaurants", .2, {scaleY: 0, autoAlpha: 0, transformOrigin:"center bottom"})
						  .staggerFrom(["#pinRes1", "#pinRes2", "#pinRes3", "#pinRes4", "#pinRes5", "#pinRes6", "#pinRes7", "#pinRes8"], .4, {autoAlpha:0, scaleY: 0, transformOrigin:"center bottom", ease: Bounce.easeOut }, 0.125, 0.25)
						  .to(["#pinRes1","#pinRes2","#pinRes3","#pinRes4","#pinRes5", "#pinRes6", "#pinRes7", "#pinRes8", "#logo_restaurants"], .3, { scaleY: 0, transformOrigin:"center bottom"}, "+=.5")
						return tl;	
				}
				function Endframe() {
					var tl = new TimelineMax({id:"Endframe"})
					tl.to("#bottomGreenDiv", .5, { clip:"rect(0px, 970px, 250px, 0px)" })
					  .to("#logo_FM", .5, { y: -149, x: 146 },"-=.4")
					  .from("#logo_S", .5, {autoAlpha: 0},"-=.3")
					  .to("#cta", .5, {y: 0, x: -324},"-=.7")
					  .to("#amicalogo", .5, {y: 0, x: -327}, "-=.7")
					  .from("#tagline", .7, {autoAlpha: 0});
					return tl;		
				}
										
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
	
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
						.add(Parks())
						.add(Schools())	
						.add(Restaurants())
						.add(Endframe());
			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "clickMacro";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
