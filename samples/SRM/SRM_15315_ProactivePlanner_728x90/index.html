<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <!-- click thru -->
     <style>
        #clicktagger {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 728px;
            height: 90px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
<script>
document.write('<script src="'+ (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv='+ Math.random()) +'"><\/script>');
</script>
</head>

<body>
	<div id="clicktagger" onclick="javascript:window.open(dhtml.getVar('clickTAG'),'_blank');" 	onmouseover="javascript:this.style.cursor='pointer';" onmouseout="javascript:this.style.cursor='auto';"></div>
    <div id="ad">
        <div id="banner">
	        
	        <div id="fg"><img src="images/trans-bokeh.png" width="1570px" height="269px"></div>
	        <div id="cta"><img src="images/cta.png" width="728px" height="90px"></div>
	        <div id="blueshape"><img src="images/blueshape.png" width="293px" height="187px"></div>
	        <div id="greenshape"><img src="images/greenshape.png" width="453px" height="264px"></div>
			<div id="bluebg"></div>
			<div id="bluefg"></div>
	        <div id="photo"><img src="images/photo.jpg" width="295px" height="90px"></div>
	        <div id="logo"><img src="images/logo.png" width="728px" height="90px"></div>

	        <div id="text1">
		        <div id="text1a"><img src="images/text1.png" width="728px" height="90px"></div>
		        <div id="text1b"><img src="images/text1.png" width="728px" height="90px"></div>
	        </div>
	        
	        <div id="text2">
		        <div id="text2a"><img src="images/text2.png" width="728px" height="90px"></div>
			</div>
    </div>

    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
<script src="CustomEase.min.js"></script>
<script src="CustomWiggle.min.js"></script>
		<script>
				//GSDevtools
				//GSDevTools.create();
				
				function fadeIn(){
					var tl = new TimelineMax({id:"fadeIn"});
						tl.from(["#bg","#fg","#photo","#greenshape","#blueshape","#bigblue","#bluebg","#bluefg","#logo","#name","#text1","#text2","#light","#dark"], 0.5, { autoAlpha:0 });
					return tl;
				}
				
				function shapes(){
					var tl = new TimelineMax({id:"shapes"});
						tl.to(["#greenshape"], 10, { x: 33, y: -6, scale: .5, ease: "power2.inOut",  })
						  .to(["#blueshape"], 10, { x: -5, y: -38, scale: .5, ease: "power1.out", },"-=10")
					return tl;
				}
				
				function photo(){
					var tl = new TimelineMax({id:"photo"});
						tl.to(["#photo"], 12, { x: -20, ease: "power1.inOut"  })
					return tl;
				}
				
				function fg(){
					var tl = new TimelineMax({id:"bg"});
						tl.to(["#fg"], 10, { x:25, y:-15 })
					return tl;
				}
				
				function copy1(){
					var tl = new TimelineMax({id:"copy1"});
						tl.from(["#text1a","#text1b","#text1c","#text1d","#text1e"], .75, { x:-15, autoAlpha: 0, stagger:.25  })
					return tl;
				}

				function copy2(){
					var tl = new TimelineMax({id:"copy2"});
						tl.to(["#text1a","#text1b","#text1c","#name"], .75, { x:15, autoAlpha: 0, stagger:.25 })
						tl.from(["#text2a","#cta"], .75, { x:-15, autoAlpha: 0, stagger:.25 })
					return tl;
				}

				function cta(){
					var tl = new TimelineMax({id:"cta"});
						tl.to(["#cta"], .5, { scale:1.1, repeat: 1, yoyo: true },"+=1")
						  .to(["#cta"], .5, { scale:1.1, repeat: 1, yoyo: true },"+=3")
					return tl;
				}


				CustomWiggle.create("myWiggle", {wiggles:3, type:"random"});
				
				var master = new TimelineMax ();
	
	
				//master timeline
				master.add(fadeIn())
					  .add(fg())
					  .add(shapes(), .5)
					  .add(photo(), .5)
					  .add(copy1(), 1 )
					  .add(copy2(), 4.5 )
					  .add(cta(), 7);
				
		</script><!-- end greensock animation -->
	
	
</body>

</html>
