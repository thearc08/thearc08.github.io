<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <!-- click thru -->
     <style>
        #clicktagger {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 50px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
<script>
document.write('<script src="'+ (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv='+ Math.random()) +'"><\/script>');
</script>
</head>

<body>
	<div id="clicktagger" onclick="javascript:window.open(dhtml.getVar('clickTAG'),'_blank');" 	onmouseover="javascript:this.style.cursor='pointer';" onmouseout="javascript:this.style.cursor='auto';"></div>
    <div id="ad">
        <div id="banner">
	        
			
	        <div id="bg"><img src="images/bg.jpg" width="320px" height="114px"></div>
			<div id="topdark"><img src="images/topdark.png" width="300px" height="50px"></div>
			<div id="bottomlight"><img src="images/bottomlight.png" width="300px" height="50px"></div>
	        <div id="cta"><img src="images/cta.png" width="300px" height="50px"></div>
	        <div id="greenshape"><img src="images/greenshape.png" width="300px" height="50px"></div>
			<div id="bluebg"></div>

	        <div id="logo"><img src="images/logo.png" width="300px" height="50px"></div>

	        <div id="text1">
		        <div id="text1a"><img src="images/text1.png" width="300px" height="50px"></div>
	        </div>
	        
    </div>

    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
<script src="CustomEase.min.js"></script>
<script src="CustomWiggle.min.js"></script>
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = new TimelineMax({id:"fade In"});
					tl.from(["#bg","#greenshape","#bluebg","#bluefg","#cta","#logo","#text1","#topdark","#bottomlight"], 0.5, { autoAlpha:0 });
					return tl;
				}
				
			
				function bg(){
					var tl = new TimelineMax({id:"bg"});
						tl.to(["#bg"], 10, { y:-20 })
						  .from(["#greenshape"], 10, { x:-14 },"-=10")
					return tl;
				}
				
				function copy1(){
					var tl = new TimelineMax({id:"copy1"});
						tl.from(["#text1a"], .75, { x:-5, autoAlpha: 0 })
					return tl;
				}

				function cta(){
					var tl = new TimelineMax({id:"cta"});
						tl.from(["#cta"], .5, { y:50 })
						  .to(["#text1a"], .5, { y:"-=50" },"-=.5")
						  .to(["#cta"], .5, { y:"+=50" },"+=2")
						  .to(["#text1a"], .5, { y:"+=50" },"-=.5")
						  .to(["#cta"], .5, { y:"-=50" },"+=2")
						  .to(["#text1a"], .5, { y:"-=50" },"-=.5")
						  .to(["#cta"], .5, { y:"+=50" },"+=2")
						  .to(["#text1a"], .5, { y:"+=50" },"-=.5")
						  .to(["#cta"], .5, { y:"-=50" },"+=2")
						  .to(["#text1a"], .5, { y:"-=50" },"-=.5")
					return tl;
				}


				CustomWiggle.create("myWiggle", {wiggles:3, type:"random"});
				
				var master = new TimelineMax ();
	
	
				//master timeline
				
				
				master.add(fadeIn())
					  .add(bg())
					  .add(copy1(), .75 )
					  .add(cta(), 3)
  					  ;
				
		
		
			
		</script><!-- end greensock animation -->
	
	
</body>
