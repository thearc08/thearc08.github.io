<body>
	<div id="clicktagger" onclick="javascript:window.open(dhtml.getVar('clickTAG'),'_blank');" 	onmouseover="javascript:this.style.cursor='pointer';" onmouseout="javascript:this.style.cursor='auto';"></div>
    <div id="ad">
        <div id="banner">
	        
<!-- 	        <div id="guide"><img src="images/guide2.jpg" width="300px" height="250px"></div> -->
			
	        <div id="fg"><img src="images/trans-bokeh.png" width="833px" height="648px"></div>
			<div id="dark"><img src="images/dark.png" width="300px" height="250px"></div>
	        <div id="cta"><img src="images/cta.png" width="300px" height="250px"></div>
	        <div id="blueshape"><img src="images/blueshape.png" width="293px" height="187px"></div>
	        <div id="greenshape"><img src="images/greenshape.png" width="905px" height="578px"></div>


	        <div id="photo"><img src="images/photo.jpg" width="365px" height="250px"></div>
	        <div id="logo"><img src="images/logo.png" width="300px" height="250px"></div>

	        <div id="text1">
		        <div id="text1a"><img src="images/text1.png" width="300px" height="250px"></div>
		        <div id="text1b"><img src="images/text1.png" width="300px" height="250px"></div>
		        <div id="text1c"><img src="images/text1.png" width="300px" height="250px"></div>
		        <div id="text1d"><img src="images/text1.png" width="300px" height="250px"></div>
	        </div>
	        
	        <div id="text2">
		        <div id="text2a"><img src="images/text2.png" width="300px" height="250px"></div>
		        <div id="text2b"><img src="images/text2.png" width="300px" height="250px"></div>
			</div>
    </div>

    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
<script src="CustomEase.min.js"></script>
<script src="CustomWiggle.min.js"></script>
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = new TimelineMax({id:"fadeIn"});
						tl.from(["#bg","#fg","#photo","#greenshape","#blueshape","#logo","#name","#text1","#text2","#light","#dark"], 0.5, { autoAlpha:0 });
					return tl;
				}
				
				function shapes(){
					var tl = new TimelineMax({id:"shapes"});
						tl.to(["#greenshape"], 10, { x: 18, y: -5, scale: .5, ease: "power2.inOut",  })
						  .to(["#blueshape"], 10, { x: 38, y: 10, scale: .5, ease: "power1.inOut", },"-=10");
					return tl;
				}
				
				function photo(){
					var tl = new TimelineMax({id:"photo"});
						tl.to(["#photo"], 12, { x: -25, ease: "power3.inOut"  })
						  .to(["#dark"], 12, {opacity: .5} ,"-=12")
					return tl;
				}
				
				function fg(){
					var tl = new TimelineMax({id:"bg"});
						tl.to(["#fg"], 10, { x:25, y:-15 })
					return tl;
				}
				
				function copy1(){
					var tl = new TimelineMax({id:"copy1"});
						tl.from(["#text1a","#text1b","#text1c","#text1d"], .75, { x:-15, autoAlpha: 0, stagger:.25  })
					return tl;
				}

				function copy2(){
					var tl = new TimelineMax({id:"copy2"});
						tl.to(["#text1a","#text1b","#text1c","#text1d"], .75, { x:15, autoAlpha: 0, stagger:.25 })
						tl.from(["#text2a","#text2b","#text2c","#cta"], .75, { x:-15, autoAlpha: 0, stagger:.25 })
					return tl;
				}

				function cta(){
					var tl = new TimelineMax({id:"cta"});
						tl.to(["#cta"], .5, { scale:1.1, repeat: 1, yoyo: true },"+=1")
						  .to(["#cta"], .5, { scale:1.1, repeat: 1, yoyo: true },"+=3")
					return tl;
				}


				CustomWiggle.create("myWiggle", {wiggles:3, type:"random"});
				
				var master = new TimelineMax ();
	
	
				//master timeline
				
				
				master.add(fadeIn())
					  .add(fg())
					  .add(shapes(), .5)
					  .add(photo(), .5)
					  .add(copy1(), 1 )
					  .add(copy2(), 4.5 )
					  .add(cta(), 6.5)
  					  ;
				
		
		
			
		</script><!-- end greensock animation -->
	
	
</body>
