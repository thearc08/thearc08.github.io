<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 600px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>


</head>

<body>
	<div id="replay"><a href="#"><img src="images/replay.svg" width="18" height="18" border="0"></a></div>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
	        <!-- frame 1 -->
	        <div id="boxes1"><img src="images/boxes.png" width="222" height="171"/></div>
	        <div id="deckChairs"><img src="images/deckChairs.png" width="242" height="176"/></div>
	        <div id="furniture"><img src="images/furniture.png" width="551" height="438"/></div>
	        <div id="chair"><img src="images/chair.png" width="206" height="141"/></div> 
	        <div id="lamp"><img src="images/lamp.png" width="192" height="172"/></div>
	        <div id="drums"><img src="images/drums.png" width="398" height="279"/></div>
	        <div id="boxes2"><img src="images/boxes.png" width="222" height="171"/></div>
			<div id="suitecase"><img src="images/suitcase.png" width="143" height="119"/></div>
	        
	         <!-- frame 2 -->
	         <div id="frame2Container">
			 	<div id="poof"><img src="images/poof.png" width="463" height="601"/></div>
	         </div>
	        
	        <!-- frame 3 -->
	        <div id="frame3Container">
		        <div id="building"><img src="images/building.png" width="300" height="278"/></div>
	        </div>
	        <div id="line1"><img src="images/line1.png" width="262" height="93"/></div>
	        
	        
	        <!-- frame 4 -->
	        <div id="cta"><img src="images/cta.png" width="205" height="54"/></div>
	        </div><!-- end banner -->
    </div>

    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				CSSPlugin.defaultTransformPerspective = 600;
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
						tl.from(["#boxes1","#boxes2", "#furniture", "#desk", "#drums", "#deckChairs", "#chair", "#suitecase", "#lamp"], 0.3, { autoAlpha:0 })
							.set("#building", { visibility: "visible" });
					return tl;
				}
				
				
				
				//frame 2 
				function poof(){
					var tl = new TimelineMax({id:"poof"});
						tl.from("#poof", 1.5, { autoAlpha:0, scale:0, ease: Elastic.easeOut.config(1.2, 0.5)})
							.to(["#boxes1","#boxes2", "#furniture", "#desk", "#drums", "#deckChairs", "#chair", "#suitecase", "#lamp"], 0.7, { autoAlpha:0, scale:0}, "-=1.2");
						return tl;	
				}
				
				//slide 1
				function slide1(){
					var tl = new TimelineMax({id:"slide1"});
						tl.to("#frame2Container", 0.8, { y:-425 });
						return tl;	
				}
				
				//frame 3 
				function frame3(){
					var tl = new TimelineMax({id:"frame 3"});
						tl.from("#frame3Container", 0.8, { y:380 });
						return tl;	
				}
				
				//frame 4 
				function frame4(){
					var tl = new TimelineMax({id:"frame 4"});
						tl.from("#line1", 0.8, { autoAlpha:0 }, "-=0.5")
							.from("#cta", 0.8, { autoAlpha:0 }, "+=0.25");
						return tl;	
				}
				
				
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
						.add(poof(), "+=0.8")
						.add(slide1())
						.add(frame3(), "-=0.8")
						.add(frame4(), "-=0.1");
						
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
					
			
			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
	
</body>

</html>
