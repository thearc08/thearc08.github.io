<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->

            cursor: pointer;
            width: 160px;
            height: 600px;

            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
			<div id="alaska"><img src="images/alaska.png" width="160px" height="600px"></div>

			<div id="hearts">
				<div id="heart1" class="heart"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart2" class="heart"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart3" class="heart" id="nome"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart4" class="heart" id="bethel"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart5" class="heart"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart6" class="heart"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart7" class="heart"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart8" class="heart" id="soldotna"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart9" class="heart"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart10" class="heart" id="anchorage"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart11" class="heart" id="juneau"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart12" class="heart"><img src="images/heart.svg" width="20px" height="16px"></div>
				<div id="heart13" class="heart" id="sitka"><img src="images/heart.svg" width="20px" height="16px"></div>
			</div>				

			<div id="text1"><img src="images/text1.png" width="160px" height="600px"></div>
			<div id="text2_a"><img src="images/text2_anchorage.png" width="160px" height="600px"></div>
			<div id="text2_b"><img src="images/text2_juneau.png" width="160px" height="600px"></div>
			<div id="text2_d"><img src="images/text2_nome.png" width="160px" height="600px"></div>
			
			<div id="text3"><img src="images/text3.png" width="160px" height="600px"></div>
			<div id="cta"><img src="images/cta.png" width="160px" height="600px"></div>
			<div id="logo"><img src="images/logo.png" width="160px" height="600px"></div>
	    </div>
			
	    
    </div>
<!-- end banner -->

    
<!-- greensock -->
<script src="gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = gsap.timeline({id:"fadein"});
						tl.from(["#alaska","#hearts",".heart"], { duration:.75, autoAlpha:0, y:-30, });
					return tl;
				}
				
				function logo(){
					var tl = gsap.timeline({id:"logo"});
						tl.from(["#logo"], { duration: .5, y:30, autoAlpha: 0 })
						tl.from(["#cta"], { duration: .5, y:-30, autoAlpha: 0 },"-=.5")
					return tl;
				}
	
				function copy1(){
					var tl = gsap.timeline({id:"copy1"});
						tl.from(["#text1","#text2_a"], { duration: .5, scale:0, autoAlpha: 0 })
						tl.fromTo(["#heart10"], { scale: 0 }, { duration: .5, scale: 3 }, "-=.5")
						tl.to(["#heart10"], { duration: .35, scale: 1 }, "+=.2")
						tl.to(["#text2_a"], { duration: .5, scale:0 }, "-=.35")
					return tl;
				}

				function copy2(){
					var tl = gsap.timeline({id:"copy2"});
						tl.from(["#text2_b"], { duration: .5, scale:0, autoAlpha: 0 })
						tl.fromTo(["#heart11"], { scale: 0 }, { duration: .5, scale: 3 }, "-=.5")
						tl.to(["#heart11"], { duration: .35, scale: 1 }, "+=.2")
						tl.to(["#text2_b"], { duration: .5, scale:0 }, "-=.35")
					return tl;
				}
				
				function copy3(){
					var tl = gsap.timeline({id:"copy3"});
						tl.from(["#text2_d"], { duration: .5, scale:0, autoAlpha: 0 })
						tl.fromTo(["#heart3"], { scale: 0 }, { duration: .5, scale: 3 }, "-=.5")
						tl.to(["#heart3"], { duration: .35, scale: 1 }, "+=.75")
						tl.to(["#text2_d","#text1"], { duration: .5, scale:0 }, "-=.35")
					return tl;
				}
				
				function copyEnd(){
					var tl = gsap.timeline({id:"copyEnd"});
						tl.from(["#text3"], { duration: .75, scale:0, autoAlpha: 0 })
					return tl;
				}
				
				function hearts(){
					var tl = gsap.timeline({id:"hearts"});
						tl.from(["#heart1","#heart2","#heart8","#heart4","#heart5","#heart6","#heart7","#heart9","#heart12","#heart13"], { stagger: .15, duration: 1, ease: "elastic.out(.3, .1)", scale: 0 }, "-=.25")
					return tl;
				}
				
				function ctaPulse(){
					var tl = gsap.timeline({id:"ctaPulse"});
						tl.to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true })
					return tl;
				}
								
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
				      .add(logo(), "-=.75")
				      .add(copy1(), "-=.25")
				      .add(copy2())
				      .add(copy3())
				      .add(copyEnd())
				      .add(hearts(),"-=.75")
				      .add(ctaPulse(), "+=.75")
				      .add(ctaPulse(), "+=2")
				      .add(ctaPulse(), "+=2")
				      
					  ;			
						
					
			
			
		</script>
<!-- end greensock animation -->



<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		

</body>

</html>
