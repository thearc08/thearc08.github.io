<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 320px;
            height: 50px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
	<script src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"> </script>
</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
	        <div id="copy">
				<div id="text1"><img src="images/text1.png" width="320px" height="50px"></div>
				<div id="text2"><img src="images/text2.png" width="320px" height="50px"></div>
	        </div>
			<div id="cta"><img src="images/cta.png" width="320px" height="50px"></div>
			<div id="logo1"><img src="images/logo1.png" width="320px" height="50px"></div>
			<div id="logo2"><img src="images/logo2.png" width="320px" height="50px"></div>
			
	    </div>
	    
    </div>
<!-- end banner -->

    
<!-- greensock -->
<script src="gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function copy(){
					var tl = gsap.timeline({id:"copy"});
						tl.from(["#text1","#text2"], { duration: .75, y:-10, autoAlpha: 0, stagger: .2 })
					return tl;
				}
			
				function logo(){
					var tl = gsap.timeline({id:"logo"});
						tl.from(["#logo1"], { duration: .5, y:15, autoAlpha: 0 })
						tl.from(["#logo2"], { duration: 1, x:-15, ease: "elastic.out(1.2, 1.5)", scale: 0 },"-=.35")
					return tl;
				}
				
				function ctaUp(){
					var tl = gsap.timeline({id:"cta"});
						tl.to(["#text1","#text2"], { duration: .75, y:-50 })
						tl.to(["#cta"], { duration: .75, y:-50 }, "-=.75")
					return tl;
				}
				function ctaDown(){
					var tl = gsap.timeline({id:"cta"});
						tl.to(["#text1","#text2"], { duration: .75, y:0 })
						tl.to(["#cta"], { duration: .75, y:0 }, "-=.75")
					return tl;
				}


				//master timeline
				var master = new TimelineMax ();
				
				master.add(logo())
				      .add(copy(), "-=.6")
				      .add(ctaUp(), "+=1")
				      .add(ctaDown(), "+=1.5")
				      .add(ctaUp(), "+=1.5")
				      .add(ctaDown(), "+=1.5")
				      .add(ctaUp(), "+=1.5")
// 				      .add(ctaDown(), "+=1.5")
				      
				      ;					
						
					
			
			
		</script>
<!-- end greensock animation -->



<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		

</body>

</html>
