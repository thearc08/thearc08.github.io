<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 160px;
            height: 600px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
	<script src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"> </script>
</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
		    <div id="blueboxT"></div>
	        <div id="blueboxB"></div>
		    <div id="logo"><img src="images/logo.png" width="160px" height="600px"></div>
			<div id="photo"><img src="images/photo.jpg" width="160px" height="600px"></div>
			<div id="name"><img src="images/name.png" width="160px" height="600px"></div>
			<div id="text1"><img src="images/text1.png" width="160px" height="600px"></div>
			<div id="text2"><img src="images/text2.png" width="160px" height="600px"></div>
			<div id="text3"><img src="images/text3.png" width="160px" height="600px"></div>
			<div id="text4"><img src="images/text4.png" width="160px" height="600px"></div>
			<div id="cta"><img src="images/cta.png" width="160px" height="600px"></div>
			<div id="ribbon"><img src="images/ribbon.png" width="160px" height="600px"></div>
	    </div>
	    
    </div>
<!-- end banner -->

    
<!-- greensock -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = gsap.timeline({id:"fadein"});
						tl.from(["#photo","#ribbon","#name","#blueboxT","#blueboxB","#logo"], { duration:1, autoAlpha:0 })
						tl.to("#photo", { duration: 12, scale: 1.1 },"-=.25")
					return tl;
				}
	
				function copy1(){
					var tl = gsap.timeline({id:"copy1"});
						tl.from(["#text1", "#text2", "#text3", "#text4"], { duration: .75, x:-20, autoAlpha: 0, stagger: .2 })
					return tl;
				}

				function box(){
					var tl = gsap.timeline({id:"box"});
						tl.from(["#blueboxB"], { duration: .75, y:104, autoAlpha: 0 })
					return tl;
				}
				
				function cta(){
					var tl = gsap.timeline({id:"cta"});
						tl.from(["#cta"], { duration: 1.5, autoAlpha: 0, ease: "elastic.out(.75, .6)", scale: 0 })
					return tl;
				}
				
				function ctaPulse(){
					var tl = gsap.timeline({id:"ctaPulse"});
						tl.to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true })
					return tl;
				}
				
								
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
// 				      .add(box(), "-=12.25")
				      .add(copy1(),"-=11.75")
				      .add(cta(), "-=10")
				      .add(ctaPulse(), "-=5")
				      .add(ctaPulse(), "-=2")
				      .add(ctaPulse(), "+=1")
					  ;			
						
					
			
			
		</script>
<!-- end greensock animation -->



<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		

</body>

</html>
