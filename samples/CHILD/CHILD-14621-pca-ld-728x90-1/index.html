<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 728px;
            height: 90px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
	<script src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"> </script>
</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
			<div id="photo"><img src="images/photo.jpg" width="728px" height="90px"></div>
			<div id="text1"><img src="images/text1.png" width="728px" height="90px"></div>
			<div id="text2"><img src="images/text2.png" width="728px" height="90px"></div>
			<div id="cta"><img src="images/cta.png" width="728px" height="90px"></div>
			<div id="logo1"><img src="images/logo1.png" width="728px" height="90px"></div>
			<div id="logo2"><img src="images/logo2.png" width="728px" height="90px"></div>
	    </div>
	    
    </div>
<!-- end banner -->
       
        
<!-- greensock -->
<script src="gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = gsap.timeline({id:"fadein"});
						tl.from(["#photo"], { duration:1, autoAlpha:0, x:-100, });
					return tl;
				}
	
				function copy(){
					var tl = gsap.timeline({id:"copy"});
						tl.from(["#text1", "#text2"], { duration: .75, y:-10, autoAlpha: 0, stagger: .2 })
					return tl;
				}
			
				function logo(){
					var tl = gsap.timeline({id:"logo"});
						tl.from(["#logo1"], { duration: .75, y:30, autoAlpha: 0 })
						tl.from(["#logo2"], { duration: 1, y:15, ease: "elastic.out(1.2, 1.5)", scale: 0 },"-=.35")
						tl.set(["#logo2"], { autoAlpha:1 }, "-=1");
					return tl;
				}
				
				function cta(){
					var tl = gsap.timeline({id:"cta"});
						tl.from(["#cta"], { duration: 1.5, autoAlpha: 0, ease: "elastic.out(.75, .6)", scale: 0 })
					return tl;
				}
				
				function ctaPulse(){
					var tl = gsap.timeline({id:"ctaPulse"});
						tl.to(["#logo2"], { duration: .5, scale: 1.05, repeat: 1, yoyo: true })
					return tl;
				}
								
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
				      .add(logo(), "-=.75")
				      .add(copy(), "-=.5")
				      .add(cta(), "+=.25")
				      .add(ctaPulse(), "+=1")
				      .add(ctaPulse(), "+=2")
				      .add(ctaPulse(), "+=2")
				      .add(ctaPulse(), "+=2")
				      
					  ;					
			
					
			
			
		</script>
		<!-- end greensock animation -->

<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		
</body>

</html>
