<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 	<meta name="ad.size" content="width=300,height=250">
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 250px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
<!-- 	<script src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"> </script> -->
	<script src="gsap.min.js"></script>
	
</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
			<div id="bg"><img src="images/bg.jpg" width="300px" height="250px"></div>
			<div id="copy1">
				<div id="copy1a"><img src="images/copy1.png" width="300px" height="250px"></div>
				<div id="copy1b"><img src="images/copy1.png" width="300px" height="250px"></div>
				<div id="copy1c"><img src="images/copy1.png" width="300px" height="250px"></div>
			</div>
			<div id="cta"><img src="images/cta.png" width="300px" height="250px"></div>
			<div id="logo"><img src="images/logo.png" width="300px" height="250px"></div>
    </div>
<!-- end banner -->

    
<!-- greensock -->
<!-- <script src="../GSDevTools.min.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = gsap.timeline({id:"fadein"});
						tl.from(["#bg","#logo","#copy1","#copy2"], { duration:.5, autoAlpha:0 })
					return tl;
				}
				
				function copy1(){
					var tl = gsap.timeline({id:"copy1"});
						tl.from(["#copy1a","#copy1b","#copy1c"], { stagger: .2, duration:.75, x: -25, autoAlpha:0 })
					return tl;
				}

				function ctaPulse(){
					var tl = gsap.timeline({id:"ctaPulse"});
						tl.set(["#cta"], {autoAlpha: 1})
						  .from(["#cta"], { duration: 1.5, scale: 0, ease: "elastic.out(.4, 0.35)" })
						  .to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true },"+=2.25")
						  .to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true },"+=2.25")
						  .to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true },"+=2.25")
					return tl;
				}
								
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					  .add(copy1())
					  .add(ctaPulse(),"+=.25")
					  
					  
					  ;			
			
		</script>
<!-- end greensock animation -->



<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		

</body>

</html>
