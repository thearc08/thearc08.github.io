<!-- greensock -->
<script src="gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = gsap.timeline({id:"fadein"});
						tl.from(["#bg","#logo","#copy1","#copy2"], { duration:.5, autoAlpha:0 })
					return tl;
				}
				
				function copy1(){
					var tl = gsap.timeline({id:"copy"});
						tl.from(["#copy1a","#copy1b","#copy1c","#copy1d","#copy1e"], { stagger: .2, duration:.75, x: -25, autoAlpha:0 })
					return tl;
				}
				
				function copy2(){
					var tl = gsap.timeline({id:"copy"});
						tl.to(["#copy1a","#copy1b","#copy1c","#copy1d","#copy1e"], { duration:.75, x: 25, autoAlpha:0 })
						  .from(["#copy2a","#copy2b","#copy2c","#copy2d","#copy2e","#copy2f"], { stagger: .2, duration:.75, x: -25, autoAlpha:0 })
					return tl;
				}


				function ctaPulse(){
					var tl = gsap.timeline({id:"ctaPulse"});
						tl.set(["#cta"], {autoAlpha: 1})
						.from(["#cta"], { duration: 1.5, scale: 0, ease: "elastic.out(.4, 0.35)" })
						  .to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true },"+=2.25")
						  .to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true },"+=2.25")
						  .to(["#cta"], { duration: .5, scale: 1.1, repeat: 1, yoyo: true },"+=2.25")
					return tl;
				}
								
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					  .add(copy1())
					  .add(copy2(),"+=1.5")
					  .add(ctaPulse(),"+=.25")
					  
					  
					  ;			
						
					
			
			
		</script>
<!-- end greensock animation -->



<!-- clickTag -->

	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>
