<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <title></title>

    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 50px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

	<script src="gsap.min.js"></script>
</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
			<div id="bg"><img src="images/bg.jpg" width="300px" height="50px"></div>
			<div id="copy1"><img src="images/copy.png" width="300px" height="50px"></div>
			<div id="cta"><img src="images/cta.png" width="300px" height="50px"></div>
			<div id="logo"><img src="images/logo.png" width="300px" height="50px"></div>
			
	    </div>
	    
    </div>
<!-- end banner -->

    
<!-- greensock -->
<script src="gsap.min.js"></script>
<!-- <script src="../GSDevTools.min.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = gsap.timeline({id:"fadein"});
						tl.from(["#bg", "#copy1", "#logo", "#cta"], { duration:.5, autoAlpha:0 });
					return tl;
				}
				
				function ctaUp(){
					var tl = gsap.timeline({id:"cta"});
						tl.to(["#copy1"], { duration: .75, y:-50 })
						tl.to(["#cta"], { duration: .75, y:-52 }, "-=.75")
					return tl;
				}
				function ctaDown(){
					var tl = gsap.timeline({id:"cta"});
						tl.to(["#copy1"], { duration: .75, y:0 })
						tl.to(["#cta"], { duration: .75, y:0 }, "-=.75")
					return tl;
				}
								
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					  .add(ctaUp(), "+=1")
				      .add(ctaDown(), "+=1.5")
				      .add(ctaUp(), "+=1.5")
				      .add(ctaDown(), "+=1.5")
				      .add(ctaUp(), "+=1.5")					
			
			
		</script>
<!-- end greensock animation -->



<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		

</body>

</html>
