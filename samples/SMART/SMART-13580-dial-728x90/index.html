<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				CSSPlugin.defaultTransformPerspective = 600;
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
						tl.from(["#background","#logobox","#smartlogo"], 0.5, { autoAlpha:0 });
					return tl;
				}				

				function text1(){
					var tl = new TimelineMax({id:"text1"});
						tl.from(["#text1"], 0.5, { autoAlpha:0, y:15 });
					return tl;
				}				

				function text2(){
					var tl = new TimelineMax({id:"text2"});
						tl.to(["#text2","#greywindow"], .5, { autoAlpha:1 })
						  .set("#text2", { clip:("0px, 219px, 50px, 0px") },"+=.15")
						  .set("#text2", { clip:("0px, 230px, 50px, 0px") },"+=.45")
						  .set("#text2", { clip:("0px, 240px, 50px, 0px") },"+=.52")
						  .set("#text2", { clip:("0px, 250px, 50px, 0px") },"+=.55")
						  .set("#text2", { clip:("0px, 260px, 50px, 0px") },"+=.425")
						  .set("#text2", { clip:("0px, 276px, 50px, 0px") },"+=.65")
						  .set("#text2", { clip:("0px, 300px, 50px, 0px") },"+=.5")
					return tl;
				}
				
				function endframe(){
					var tl = new TimelineMax({id:"endframe"});
						tl.to(["#background","#text2","#computer","#world","#block1","#block2","#block3","#block4","#greywindow"], 2, { autoAlpha:0, ease: Power4.easeInOut });
						tl.staggerTo(["#cta","#nyse"], .5, { autoAlpha:1, y:-5 }, .75)
					return tl;
				}
				

				var master = new TimelineMax ();
				
				master.add(fadeIn())
					  .add(text1())
					  .add(text2(), "+=1")
					  .add(endframe(), "+=1")
					  
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
					
			
		</script><!-- end greensock animation -->
	
	
</body>

</html>
