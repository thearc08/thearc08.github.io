<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Banner</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="ad.size" content="width=300,height=600">
    <style>
        *{margin:0;padding:0;}
        div{position:absolute; }
        #loader{width:300px;height:600px;text-align:center;}
        .loader{position:absolute;top:45%;margin:0 auto;left:0;right:0;}
    </style>
    <script type="text/javascript"> var clickTag=""; </script>
	</head>
    <body>
    <div id="loader"><img src='ring.svg' class='loader'></div>
    <div class="banner" style="display: none">
        <div id="bg" class="size retina"></div>
        <div id="bg2" class="size"></div>
        <div id="lights" class="size">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 300 600" style="enable-background:new 0 0 300 600;" xml:space="preserve">
				<g>
					<defs>
						<path id="light1" d="M67.3,451.7L67.3,451.7L67.3,451.7L67.3,451.7z"/>
					</defs>
					<clipPath id="light1_clipping">
						<use xlink:href="#light1"  style="overflow:visible;"/>
					</clipPath>
					<image style="overflow:visible;clip-path:url(#light1_clipping);" width="300" height="600" xlink:href="img/dots.png"/>
				</g>
				<g>
					<defs>
						<path id="light2" d="M102.5,455.4L102.5,455.4L102.5,455.4L102.5,455.4z"/>
					</defs>
					<clipPath id="light2_clipping">
						<use xlink:href="#light2"  style="overflow:visible;"/>
					</clipPath>
					<image style="overflow:visible;clip-path:url(#light2_clipping);" width="300" height="600" xlink:href="img/dots.png"/>
				</g>
			</svg>
        </div>
        <div id="mask" class="size">
        	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 300 600" style="enable-background:new 0 0 300 600;" xml:space="preserve">
				<defs>
					<path id="text1_mask" d="M-172.7,55.2l-10.1-20.4V10.7L-169.9-4l36-13L67.6,451.6l-3.7-0.8l3.7-0.2L-172.7,55.2z"/>
				</defs>
				<clipPath id="text1_clipping">
					<use xlink:href="#text1_mask"  style="overflow:visible;"/>
				</clipPath>
				<g style="clip-path:url(#text1_clipping);">
						<image style="overflow:visible;" width="300" height="600" xlink:href="img/text1.png"/>
				</g>
			</svg>
        </div>
        <div id="light_left"></div>
        <div id="light_right"></div>
        <div id="text2" class="size retina"></div>
        <div id="logo" class="size retina"></div>
        <div id="cta" class="size retina"></div>
    	<div id="btn-exit"></div>
	</div>	
    
	<script type="text/javascript" src="js/EBLoader.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/MorphSVGPlugin.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
