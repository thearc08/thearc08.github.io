<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 728px;
            height: 90px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
	<script src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"> </script>
</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
			<div id="bg"><img src="images/csm_bg.png" width="728px" height="90px"></div>
			<div id="text"><img src="images/csm_copy.png" width="122px" height="77px"></div>
			<div id="drizly"><img src="images/drizly_logo.png" width="48px" height="42px"></div>
			<div id="cta">
				<div id="cta-text"><img src="images/csm_cta.png" width="103px" height="44px"></div>
				<div id="cta-arrow"><img src="images/csm_arrow.png" width="14px" height="13px"></div>
				<div id="cta-fill"></div>
			</div>
			<div id="photo"><img src="images/csm_img.jpg" width="348px" height="90px"></div>
			<div id="flare"><img src="images/flare2-mod.png" width="151px" height="151px"></div>
			<div id="logo"><img src="images/csm_logo.png" width="160px" height="47px"></div>
			<div id="legal"><img src="images/legal.png" width="165px" height="17px"></div>
			
	    </div>
	    
    </div>
<!-- end banner -->
       
        
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = new TimelineMax({ide:"fadein"});
						tl.set(["#bg","#photo","#logo","#text","#cta-text","#cta","#cta-arrow","#legal","#flare"], { autoAlpha:1 });
					return tl;
				}

				function background(){
					var tl = new TimelineMax({id:"background"});
						tl.from(["#bg"], .75, { y:-100, opacity: 0 })
						  .from(["#photo"], .75, {y:100, opacity: 0}, "-=.75")
						  .from(["#logo"], .75, {x:-100, opacity: 0}, "-=.75")
						  .from(["#legal"], .75, {x:100, opacity: 0}, "-=.75")
					return tl;
				}
				
				function copy(){
					var tl = new TimelineMax({id:"copy"});
						tl.from(["#text"], .75, { y:-10, opacity: 0 })
						  .from(["#cta-text","#drizly"], .75, { x:50, autoAlpha: 0},"-=.35")
						  .from(["#cta-arrow"], .75, { x:-20, y:20, opacity: 0},"-=.75")
					return tl;
				}
				
				function flare(){
					var tl = new TimelineMax({repeat:2, repeatDelay:1.2, id:"flare"});
						tl.from(["#flare"], 1.5, { scale: .1, x: 5, y:-15, rotation: -60, opacity: 0, ease: Power1.easeIn })
						  .to(["#flare"], 1.25, { rotation: 60, opacity: 0 })
					return tl;
				}

				function ctaPulse(){
					var tl = new TimelineMax({repeat:2, repeatDelay:2.5, id:"ctaPulse"});
						tl.to(["#cta-fill"], .5, { autoAlpha: 1, repeat: 1, yoyo:true })
						  .to(["#cta-arrow"], .5, { x: 10, y: -10, repeat: 1, yoyo:true },"-=1")
					return tl;
				}
						
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
				      .add(background())
				      .add(copy(), "-=.3")
				      .add(flare(), "-=1.25")
				      .add(ctaPulse(), "-=6.5")      
				      ;
					
			
			
		</script>
		<!-- end greensock animation -->

<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		
</body>

</html>
