<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				//fade in
				function fadeIn(){
					var tl = new TimelineMax({id: "fadeIn"});
						tl.from(["#bg", 
						"#cta1", "#bottomBar", "#logo", "#ctaBackground"], 0.5, { autoAlpha:0 });
						return tl;
				}
				
				//brackets
				function brackets(){
					var tl = new TimelineMax({id:"brackets"});
						tl.from("#left-line", 0.5, { clip:"rect(180px, 15px, 158px, 0px)" })
						  .from("#top-line", 0.5, { clip:"rect(0px, 7px, 10px, 0px)" })
						  .from("#right-line", 0.5, { clip:"rect(0px, 300px, 7px, 290px)" })
						  .from("#bottom-line", 0.5, { clip:"rect(180px, 294px, 190px, 294px)" })
						  .from("#shield", .35, {autoAlpha: 0}, "-=.8")
						  .to("#cta1", .2, {autoAlpha: 0, ease: Power0.easeNone, x: 5}, "-=.9")
						  .from(["#redLogo_CS", "#redLogo_M"], .25, {autoAlpha:0, ease: Power0.easeNone, x: -5}, "-=.4")
						  .from("#cta2", .1, {autoAlpha: 0, x:-5}, "-=.4");
						return tl;	
				}

				function Names1(){
					var tl = new TimelineMax({id:"names1"});
						tl.to("#redLogo_M", .2, {autoAlpha: 0, ease: Power0.easeNone, x: 5})
						  .from("#nameKate", .3, {autoAlpha: 0, x: -5})
						return tl;
				}

				function Names2(){
					var tl = new TimelineMax({id:"names2"});
						tl.to("#nameKate", .2, {autoAlpha:0, ease: Power0.easeNone, x: 5})
						.from("#nameNori", .2, {autoAlpha: 0, x: -5})
						return tl;
				}
				
				function Names3(){
					var tl = new TimelineMax({id:"names3"});
						tl.to(["#nameNori", "#cta2"], .2, {autoAlpha:0, ease: Power0.easeNone, x: 5})
						.from(["#nameAudrey", "#cta3"], .2, {autoAlpha: 0, ease: Power0.easeNone, x: -5});
						return tl;
				}

				function lastScene(){
					var tl = new TimelineMax({id:"lastScene"});
						tl.to("#nameAudrey", .2, {autoAlpha: 0, x: 5}, "+=.85")
						  .from("#fullPlaid", .25, {autoAlpha:0})
						  .to("#redLogo_CS", .25, {ease: Power0.easeNone, top: 44, left: 76})
						  .from("#redLine", .25, {ease: Power0.easeNone, autoAlpha: 0, scaleX: 0}, "-=.2")
						  .from(["#diamondR", "#bodyText"], .25, {ease: Power0.easeNone, autoAlpha:0, x:-5});
						return tl;
				}

				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
						.add(brackets())
						.add(Names1(), "+=.75")
						.add(Names2(), "+=.75")
						.add(Names3(), "+=.75")
						.add(lastScene());
			
		</script>
<!-- end greensock animation -->
<!-- clickTag -->		
<script>
var adDiv;

function initEB() {
    if (!EB.isInitialized()) {
        EB.addEventListener(EBG.EventName.EB_INITIALIZED, startAd);
    } else {
        startAd();
    }
}

function startAd() {
    adDiv = document.getElementById("ad");

    addEventListeners();
}

function addEventListeners() {
    document.getElementById("bg-exit").addEventListener("click", clickthrough);
}

function clickthrough() {
    EB.clickthrough();
}

window.addEventListener("load", initEB);
</script>
