<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 728px;
            height: 90px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="guide"><img src="images/backup.jpg"/></div>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
			<div id="barL"><img src="images/barL.png" width="8" height="90"/></div>
			<div id="barR"><img src="images/barR.png" width="162" height="90"/></div>
			<div id="text1"><img src="images/text1.png" width="502" height="48"/></div>
			<div id="text2"><img src="images/text2.png" width="502" height="48"/></div>
			<div id="text3"><img src="images/text3.png" width="502" height="48"/></div>
			<div id="text4"><img src="images/text4.png" width="502" height="48"/></div>
			<div id="text5"><img src="images/text5.png" width="502" height="48"/></div>
			<div id="bottle"><img src="images/bottle.png" width="419" height="111"/></div>
	    </div>
	      
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				CSSPlugin.defaultTransformPerspective = 600;

				function fadeIn(){
					var tl = new TimelineMax({id:"fadein"});
						tl.to(["#barR","#barL","#text5","#bottle"], .5, { autoAlpha:1 });
					return tl;
				}

				function bottle(){
					var tl = new TimelineMax({id:"bottle"});
						tl.to("#bottle", 2.5, { x:400, ease: Power1.easeInOut });
					return tl;
				}

				function text(){
					var tl = new TimelineMax({id:"text"});
						tl.to("#text5", .01, {autoAlpha: 0},"+=.5")
						tl.to("#text1", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text1", .01, {autoAlpha: 0},"+=.5")
						tl.to("#text2", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text2", .01, {autoAlpha: 0},"+=.6")
						tl.to("#text3", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text3", .01, {autoAlpha: 0},"+=.6")
						tl.to("#text4", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text4", .01, {autoAlpha: 0},"+=1.25")
						tl.to("#text1", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text1", .01, {autoAlpha: 0},"+=.6")
						tl.to("#text2", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text2", .01, {autoAlpha: 0},"+=.6")
						tl.to("#text3", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text3", .01, {autoAlpha: 0},"+=.6")
						tl.to("#text4", .005, {autoAlpha: 1},"-=.01")
						tl.to("#text4", .01, {autoAlpha: 0},"+=1")
						tl.to("#text5", .005, {autoAlpha: 1},"-=.01")
						;
					return tl;
				}
				

				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					.add(bottle(),"+=1")
					.add(text(),"-=2.75")
					;
						
					
			
			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
   var clickTag = "";
    
    function bgExitHandler(e) {
        window.open(window.clickTag);
        console.log("clicked");
    }
    document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
	
</body>

</html>
