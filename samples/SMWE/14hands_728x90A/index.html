<body>
	<div id="replay"><a href="#"><img src="images/replay.svg" width="18" height="18" border="0"></a></div>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
            <!-- <div id="guide">
                <img src="images/guide2.jpg">
            </div> -->
            <div id="border"></div>
            <div id="photo4"><img src="images/photo4.jpg" width="198" height="90"></div>
            <div id="photo3"><img src="images/photo3.jpg" width="198" height="90"></div>
            <div id="photo2"><img src="images/photo2.jpg" width="198" height="90"></div>
            <div id="photo1"><img src="images/photo1.jpg" width="198" height="90"></div>
            <div id="woodBG"><img src="images/woodBG.jpg" width="299" height="90"></div>
            <div id="peachDiv"></div>
            <div id="bottle"><img src="images/bottle.png" width="293" height="90"></div>
            <div id="handsLogo"><img src="images/14handsLogo.png" width="200" height="58"></div>
               
            <div id="text_chill"><img src="images/text_chill.png" width="88" height="31"></div>
            <div id="text_time"><img src="images/text_time.png" width="77" height="31"></div>
            <div id="text_game"><img src="images/text_game.png" width="89" height="31"></div>
            <div id="text_play"><img src="images/text_play.png" width="79" height="31"></div>
            <div id="text_movie"><img src="images/text_movie.png" width="100" height="31"></div>
            <div id="text_its"><img src="images/text_its.png" width="271" height="51"></div>
            
            <div id="cta"><img src="images/cta.png" width="178" height="14"></div>
            
            <div id="legal"><img src="images/legal.png" width="203" height="6"/></div>
            
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
//                 GSDevTools.create();
                
                function fadeIn(){
					var tl = new TimelineMax({id: "fadeIn"});
                        tl.from(["#photo1","#photo2", "#photo3", "#photo4", "#border", "#handsLogo", "#cta",
                                 "#text_chill", "#text_time", "#text_its", "#woodBG", "#peachDiv", "#bottle"
                                ], 0.5, { autoAlpha:0 })
					return tl;
                }
                
                function photo1Drop(){
                    var tl = new TimelineMax({id:"photo1Drop"});
                        tl.to("#photo1", 1.25, {ease: Power0.easeNone, y: 500})
                          .from("#text_game", .25, {top: -40, autoAlpha: 0}, "-=1.2")
                          .to("#text_chill", .25, {top: 100, autoAlpha: 0}, "-=1.2");
                    return tl;
                }

                function photo2Drop(){
                    var tl = new TimelineMax({id:"photo2Drop"});
                        tl.to("#photo2", 1.25, {ease: Power0.easeNone, y: 500})
                          .from("#text_play", .25, {top: -40, autoAlpha: 0}, "-=1.2")
                          .to("#text_game", .25, {top: 100, autoAlpha: 0}, "-=1.2")
                    return tl;
                }

                function photo3Drop(){
                    var tl = new TimelineMax({id:"photo3Drop"});
                        tl.to("#photo3", 1.25, {ease: Power0.easeNone, y: 500})
                          .from("#text_movie", .25, {top: -40, autoAlpha: 0}, "-=1.2")
                          .to("#text_play", .25, {top: 100, autoAlpha: 0}, "-=1.2");
                    return tl;
                }

                 function finalSlide(){
                    var tl = new TimelineMax({id:"finalSlide"});
                        tl
                          .to(["#text_movie", "#photo4"], .25, {top: 100, autoAlpha: 0})
                          .to("#peachDiv", .1, {width: 430})
                          .to("#handsLogo", .1, {autoAlpha:0})
                          .from("#bottle", .5, {x: 300})
                          .from(["#text_its"], .5, {left: -275 }, "-=.3")
                          .to("#text_time", .5, {left: 318, y: -10 }, "-=.5")
                          .from("#cta", .25, {left: -1000}, "+=.2")
                          
                          .from("#legal", 0.5, { autoAlpha:0 });
                    return tl;
                }

                var master = new TimelineMax ();
                master.add(fadeIn())
                      .add(photo1Drop(),"+=.5")
                      .add(photo2Drop(),"+=.5")
                      .add(photo3Drop(),"+=.5")
                      .add(finalSlide(),"+=.5");
				
				CSSPlugin.defaultTransformPerspective = 600;
						
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
					
			
			
		</script>
		<!-- end greensock animation -->

<!-- clickTag -->		
<script>
	var clickTag = "";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		
</body>

</html>
