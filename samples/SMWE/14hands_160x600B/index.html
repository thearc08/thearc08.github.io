<body>
	<div id="replay"><a href="#"><img src="images/replay.svg" width="18" height="18" border="0"></a></div>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
                    <!-- <div id="guide">
                        <img src="images/guide1.jpg">
                    </div> -->

                    <div id="woodBG"><img src="images/woodBG.jpg" width="160" height="209"></div>
                    <div id="cta"><img src="images/cta.png" width="160" height="56"></div>
                    <div id="border"></div>
                    
                    <div id="photo_bottom"><img src="images/photo_bottom.jpg" width="160" height="415"></div>
                    <div id="text_time"><img src="images/text_time.png" width="77" height="31"></div>
                    <div id="text_its"><img src="images/text_its.png" width="132" height="70"></div>
                    <div id="bottle"><img src="images/bottle.png" width="126" height="497"/></div>

	    </div><!-- end banner -->

<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src="../GSDevTools.js"></script>
		<script>
				//GSDevtools
                GSDevTools.create();
                
                function fadeIn(){
					var tl = new TimelineMax({id: "fadeIn"});
                        tl.from(["#photo1","#photo2", "#photo3", "#photo4",
                                 "#text_chill", "#text_time", "#woodBG", "#border",
                                 "#photo_bottom", "#bottle", "#text_its","#text_time2","#cta"], 0.5, { autoAlpha:0 })
					return tl;
                }

                function finalSlide(){
                    var tl = new TimelineMax({id:"finalSlide"});
                        tl.to("#text_movie", .25, {x: 50, autoAlpha: 0})
                          .to("#woodBG", .5, {top: 0, clip: "rect(0px, 160px, 209px, 0px)"})
                          .from(["#text_its","#text_time"], .5, { y:-250},"-=.5")
                          .from("#bottle", .5, { scale:1, y: 345},"-=.5")
                          .from("#cta", .4, { x:160});
                          return tl;
                }

                var master = new TimelineMax ();
                
                master
                      .add(fadeIn())
/*
                      .add(chillTime())
                      .add(photo1Drop(),"+=.75")
                      .add(photo2Drop(),"+=.25")
                      .add(photo3Drop(),"+=.25")
*/
                      .add(finalSlide());
				
				CSSPlugin.defaultTransformPerspective = 600;				
						
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
											
		</script>
		<!-- end greensock animation -->

<!-- clickTag -->		
<script>
	var clickTag = "";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		
</body>

</html>
