<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
	       <!-- background -->
		   <div id="background"></div>
		   <div id="photo"><img src="images/photo.png" width="155" height="90"></div>
		   <div id="logo"><img src="images/logo.png" width="139" height="40"/></div>
		   <div id="logoBackground"></div>
	       <div id="button"><img src="images/cta.png" width="134" height="26"/></div>
<!--
	       <div id="left-bracket"><img src="images/left-bracket.png" width="728" height="90"/></div>
	       <div id="right-bracket"><img src="images/right-bracket.png" width="728" height="90"/></div>
-->
	       <div id="left-line"><img src="images/left-line.png" width="728" height="90"/></div>
	       <div id="top-line"><img src="images/top-line.png" width="728" height="90"/></div>
	       <div id="right-line"><img src="images/right-line.png" width="728" height="90"/></div>
	       <div id="bottom-line"><img src="images/bottom-line.png" width="728" height="90"/></div>
	       <div id="legal"><img src="images/legal.png" width="201" height="5"/></div>
		   <div id="bottle"><img src="images/bottle.png" width="105" height="409"/></div>
		   
		   <div id="ribbonTopF"><img src="images/ribbonTopF.png" width="112" height="64"></div>
		   <div id="ribbonTopB"><img src="images/ribbonTopB.png" width="169" height="72"></div>
		   <div id="ribbonMid"><img src="images/ribbonMid.png" width="155" height="83"></div>
		   <div id="ribbonBottomB"><img src="images/ribbonBottomB.png" width="177" height="58"></div>
		   <div id="ribbonBottomF"><img src="images/ribbonBottomF.png" width="56" height="55"></div>
		  
		   <!-- line1 -->
	       <div id="line1"><img src="images/line1.png" width="317" height="45"/></div>
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
						tl.from("#background, #photo, #bottle", 0.5, { autoAlpha:0 })
							.staggerFrom(["#logo", "#button"], 1, { autoAlpha:0, x:-10 }, 0.2);
					return tl;
				}
				
				//brackets
				function brackets(){
					var tl = new TimelineMax({id:"brackets"});
						tl.from("#left-line", 0.3, { clip:"rect(90px, 11px, 83px, 0px)"})
							.from("#top-line", 0.3, { clip:"rect(0px, 9px, 10px, 0px)"})
							.from("#right-line", 0.3, { clip:"rect(0px, 568px, 8px, 563px)"})
							.from("#bottom-line", 0.3, { clip:"rect(80px, 577px, 90px, 577px)"})
							.from("#legal", 0.3, { autoAlpha:0 }, "-=0.3");
						return tl;	
				}
				
				//line1
				function line1(){
					var tl = new TimelineMax({id:"line1"});
						tl.from("#line1", 1, { delay: 1.75, autoAlpha:0, x:-10 });
						return tl;	
				}
				
				function bottle(){
					var tl = new TimelineMax({id:"bottle"});
						tl.to("#line1", 1, { autoAlpha: 0})
						  .set("#bottle", {top: -165, left: 400, scale: .8, rotation: -90})
						  .from("#bottle", .75, {x: 200, ease:Power4.easeOut})
						  .to("#bottle", .6, {top: -96, left: 240, scale: 1, rotation: 0 },"-=.25")
						  .set(["#ribbonTopF", "#ribbonTopB", "#ribbonMid", "#ribbonBottomB", "#ribbonBottomF"], {autoAlpha: 1})
						  .from("#ribbonTopF", .25, {clip:"rect(0px, 112px, 64px, 112px)"})
						  .from("#ribbonTopB", .3, {clip:"rect(169px, 0px, 72px, 0px)"})
						  .from("#ribbonMid", .3, {clip:"rect(0px, 155px, 83px, 155px)"})
						  .from("#ribbonBottomB", .25, {clip:"rect(177px, 0px, 58px, 0px)"})
						  .from("#ribbonBottomF", .25, {clip:"rect(0px, 56px, 55px, 56px)"});
					return tl;
				}
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
						.add(brackets(), "-=1")
						.add(line1(), "-=2")
						.add(bottle(),"+=1");

		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "clickMacro";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
	
</body>
