<html>

<head>
    <meta charset="utf-8" />

    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 250px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
	       <!-- background -->
	       <div id="pic"><img src="images/pic.jpg" width="561" height="387"/></div>
	       <div id="bottomBar"></div>
	       <div id="logo"><img src="images/logo.png" width="116" height="33"/></div>
	       <div id="button"><img src="images/button.png" width="121" height="25"/></div>
<!--
	       <div id="left-bracket"><img src="images/left-bracket.png" width="300" height="250"/></div>
	       <div id="right-bracket"><img src="images/right-bracket.png" width="300" height="250"/></div>
-->
	       <div id="left-line"><img src="images/left-line.png" width="300" height="250"/></div>
	       <div id="top-line"><img src="images/top-line.png" width="300" height="250"/></div>
	       <div id="right-line"><img src="images/right-line.png" width="300" height="250"/></div>
	       <div id="bottom-line"><img src="images/bottom-line.png" width="300" height="250"/></div>
	       
	       <div id="line1"><img src="images/line1.png" width="213" height="43"/></div>
	       
	       <!-- bottle and ribbon -->
		   <div id="bottle"><img src="images/bottle.png" width="69" height="250"/></div>
		   <div id="ribbonTopF"><img src="images/ribbonTopF.png" width="83" height="48"></div>
		   <div id="ribbonTopB"><img src="images/ribbonTopB.png" width="125" height="58"></div>
		   <div id="ribbonMid"><img src="images/ribbonMid.png" width="115" height="72"></div>
		   <div id="ribbonBottomB"><img src="images/ribbonBottomB.png" width="130" height="51"></div>
		   <div id="ribbonBottomF"><img src="images/ribbonBottomF.png" width="41" height="44"></div>
	       
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src="../GSDevTools.js"></script>
		<script>
				//GSDevtools
				GSDevTools.create();
				//fade in
				function fadeIn(){
					var tl = new TimelineMax({id: "fadeIn"});
						tl.from(["#pic","#bottle"], 0.5, { autoAlpha:0 })
						  .staggerFrom(["#logo", "#button"], 1, { autoAlpha:0, x:-10 }, 0.2)
						  .from("#pic", 7, { scale:0.7, ease:Power3.easeOut }, "-=1");
						return tl;
				}
				
				//brackets
				function brackets(){
					var tl = new TimelineMax({id:"brackets"});
						tl.from("#left-line", 0.3, { clip:"rect(180px, 15px, 158px, 0px)" })
						  .from("#top-line", 0.3, { clip:"rect(0px, 7px, 10px, 0px)" })
						  .from("#right-line", 0.3, { clip:"rect(0px, 300px, 7px, 290px)" })
						  .from("#bottom-line", 0.3, { clip:"rect(180px, 294px, 190px, 294px)" });
						return tl;	
				}
				
				function text(){
					var tl = new TimelineMax({id:"text"});
						tl.from("#line1", 1, { autoAlpha: 0 });
					return tl;	
					}

				function bottle(){
					var tl = new TimelineMax({id:"bottle"});
					tl.to("#line1", 1, {autoAlpha: 0})
						.from("#bottle", 1, { y:350},"-=.5" )
						.from(["#ribbonTopF", "#ribbonTopB", "#ribbonMid", "#ribbonBottomB", "#ribbonBottomF"], .1, {autoAlpha: 0})
						.from("#ribbonTopF", .2, {clip:"rect(0px, 83px, 48px, 83px)"})
						.from("#ribbonTopB", .25, {clip:"rect(125px, 0px, 58px, 0px)"})
						.from("#ribbonMid", .25, {clip:"rect(0px, 115px, 72px, 115px)"})
						.from("#ribbonBottomB", .2, {clip:"rect(130px, 0px, 51px, 0px)"})
						.from("#ribbonBottomF", .2, {clip:"rect(0px, 41px, 44px, 41px)"});
					return tl;
				}	
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
						.add(brackets(), "-=7")
						.add(text(), "-=6")
						.add(bottle(),"-=2.5");
			
		</script>
<!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "clickMacro";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
	
</body>
