<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 250px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="guide"><img src="images/backup.jpg"/></div>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
		    <div id="bg"><img src="images/bg.jpg" width="492" height="294"/></div>
			<div id="text1a"><img src="images/text1a.png" width="176" height="57"/></div>
			<div id="text1b"><img src="images/text1b.png" width="175" height="43"/></div>
			<div id="text1c"><img src="images/text1c.png" width="169" height="36"/></div>
			<div id="bottle"><img src="images/bottle.png" width="87" height="240"/></div>
			<div id="legal"><img src="images/legal.png" width="247" height="9"/></div>
		    <div id="logo"><img src="images/logo.png" width="143" height="72"/></div>
		    <div id="cta"><img src="images/cta.png" width="139" height="38"/></div>
		    <div id="border"><img src="images/border.png" width="300" height="250"/></div>
			
	    </div>
	      
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				CSSPlugin.defaultTransformPerspective = 600;

				function fadeIn(){
					var tl = new TimelineMax({id:"fadein"});
						tl.to(["#bg","#border","#text1a","#text1b","#text1c","#bottle","#legal","#logo","#cta"], .5, { autoAlpha:1 });
						tl.set("#bottle", {visibility:"visible"})
					return tl;
				}

				
				function text1(){
					var tl = new TimelineMax({id:"text1"});
						tl.from("#text1a", .3, { clip:"rect(0px,0px,57px,0px)", ease: Power0.easeNone });
						tl.from("#text1b", .3, { clip:"rect(0px,0px,43px,0px)", ease: Power0.easeNone });
						tl.from("#text1c", .3, { clip:"rect(0px,0px,36px,0px)", ease: Power0.easeNone });
					return tl;
				}

				function bg(){
					var tl = new TimelineMax({id:"bg"});
						tl.to("#bg", 5, { x:75 });
					return tl;
				}

				function endFrame(){
					var tl = new TimelineMax({id:"endframe"});
						tl.from("#bottle", .75, {x:400, ease: Power3.easeOut})
						tl.to("#cta", .25, {x: 15}, "-=.4")
						tl.to("#logo", .25, {autoAlpha:0}, "-=.25")

					return tl;
				}
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					.add(bg())
					.add(text1(), 1)
					.add(endFrame(), "-=2.75")
					;
						
				//replay
					
			
			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
   var clickTag = "";
    
    function bgExitHandler(e) {
        window.open(window.clickTag);
//         console.log("clicked");
    }
    document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
	
</body>

</html>
