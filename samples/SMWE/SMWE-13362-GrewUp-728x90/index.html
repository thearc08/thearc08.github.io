<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
<script src="../GSDevTools.js"></script>
		<script>
				//GSDevtools
				GSDevTools.create();
				
				CSSPlugin.defaultTransformPerspective = 600;

				function fadeIn(){
					var tl = new TimelineMax({id:"fadein"});
						tl.to(["#bg", "#border"], .5, { autoAlpha:1 });
						tl.set("#bottle", {visibility:"visible"})
					return tl;
				}

				
				function text1(){
					var tl = new TimelineMax({id:"text1"});
						tl.from("#text1", 2.5, { clip:"rect(0px,0px,69px,0px)", ease: Power0.easeNone });
// 						tl.to("#text1", .75, { clip:"rect(0px,0px,57px,0px)", ease: Power0.easeNone }, "+=1");
						tl.to("#text1", .5, { autoAlpha:0 }, "+=1.5");
					return tl;
				}

				function bg(){
					var tl = new TimelineMax({id:"bg"});
						tl.to("#bg", 5, { y:-50 });
					return tl;
				}

				function endFrame(){
					var tl = new TimelineMax({id:"endframe"});
						tl.from("#tagline", .75, {x:-450, ease: Power3.easeOut})
						tl.from("#bottle", .75, {x:400, ease: Power1.easeOut}, "-=.5")
						tl.to("#bottle", .75, {transformOrigin:"top center", rotation:90, x:30, y:-42, scale:1, ease:Power3.easeOut},"+=.15")

					return tl;
				}
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					.add(bg())
					.add(text1(), 1.5)
					.add(endFrame(), "+=.25")
					;
						
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
					
			
			
		</script><!-- end greensock animation -->
<!-- clickTag -->
