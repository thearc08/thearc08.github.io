<body>

	<div id="bg-exit"></div>
    <div id="ad">

		    <div id="bg"><img src="images/bg.jpg" width="492" height="294"/></div>
			<div id="text1a"><img src="images/text1a.png" width="277" height="44"/></div>
			<div id="text1b"><img src="images/text1b.png" width="270" height="82"/></div>
			<div id="bottle"><img src="images/bottle.png" width="280" height="94"/></div>
			<div id="tagline"><img src="images/tagline.png" width="280" height="88"/></div>
			<div id="legal"><img src="images/legal.png" width="221" height="9"/></div>

	    </div>
	      
	    </div><!-- end banner -->

<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
<script src="../GSDevTools.js"></script>
		<script>
				//GSDevtools
				GSDevTools.create();
				
				CSSPlugin.defaultTransformPerspective = 600;

				function fadeIn(){
					var tl = new TimelineMax({id:"fadein"});
						tl.to(["#bg","#border"], .5, { autoAlpha:1 });
						tl.set("#bottle", {visibility:"visible"})
					return tl;
				}

				
				function text1(){
					var tl = new TimelineMax({id:"text1"});
						tl.from("#text1a", .75, { clip:"rect(0px,0px,44px,0px)", ease: Power0.easeNone });
						tl.from("#text1b", .75, { clip:"rect(0px,0px,82px,0px)", ease: Power0.easeNone });
						tl.to(["#text1a","#text1b"], .5, { autoAlpha:0 }, "+=1.5");
					return tl;
				}

				function bg(){
					var tl = new TimelineMax({id:"bg"});
						tl.from("#bg", 5, { x:75 });
					return tl;
				}

				function endFrame(){
					var tl = new TimelineMax({id:"endframe"});
						tl.from(["#tagline","#legal"], .75, {x:-400, ease: Power3.easeOut})
						tl.from("#bottle", .75, {x:400, ease: Power3.easeOut}, "-=.5")

					return tl;
				}
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
					.add(bg())
					.add(text1(), 1.5)
					.add(endFrame(), "+=.25")
					;
						
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
					
			
			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
   var clickTag = "";
    
    function bgExitHandler(e) {
        window.open(window.clickTag);

</script>
