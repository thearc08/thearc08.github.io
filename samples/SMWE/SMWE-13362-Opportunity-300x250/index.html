<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />

    <script src="scripts/script.js"></script>
  </head>

  <body>
    <div id="replay">
      <a href="#"
        ><img src="images/replay.svg" width="18" height="18" border="0"
      /></a>
    </div>
    <!-- 	<div id="guide"><img src="images/300x250F2.jpg"/></div> -->
    <div id="clickthrough-button">
      <div id="ad">
        <div id="banner">
          <div id="bg">
            <img src="images/bg.jpg" width="492" height="294" />
          </div>
          <div id="text1a">
            <img src="images/text1a.png" width="190" height="55" />
          </div>
          <div id="text1b">
            <img src="images/text1b.png" width="285" height="60" />
          </div>
          <div id="text2a">
            <img src="images/text2a.png" width="182" height="48" />
          </div>
          <div id="text2b">
            <img src="images/text2b.png" width="265" height="85" />
          </div>
          <div id="text2c">
            <img src="images/text2c.png" width="222" height="81" />
          </div>
          <div id="bottle">
            <img src="images/bottle.png" width="280" height="94" />
          </div>
          <div id="tagline">
            <img src="images/tagline.png" width="280" height="88" />
          </div>
          <div id="legal">
            <img src="images/legal.png" width="221" height="9" />
          </div>
          <div id="border">
            <img src="images/border.png" width="300" height="250" />
          </div>
        </div>
        <!-- end banner -->
      </div>
    </div>

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <!-- <script src="../GSDevTools.js"></script> -->
    <script>
      //GSDevtools
      // 				GSDevTools.create();

      CSSPlugin.defaultTransformPerspective = 600;

      function fadeIn() {
        var tl = new TimelineMax({ id: "fadein" });
        tl.to(["#bg", "#border"], 0.5, { autoAlpha: 1 });
        tl.set("#bottle", { visibility: "visible" });
        return tl;
      }

      function text1() {
        var tl = new TimelineMax({ id: "text1" });
        tl.from("#text1a", 0.5, {
          clip: "rect(0px,0px,55px,0px)",
          ease: Power0.easeNone,
        });
        tl.from("#text1b", 0.5, {
          clip: "rect(0px,0px,60px,0px)",
          ease: Power0.easeNone,
        });
        tl.to(["#text1a", "#text1b"], 0.5, { autoAlpha: 0 }, "+=1.5");
        return tl;
      }

      function text2() {
        var tl = new TimelineMax({ id: "text2" });
        tl.from("#text2a", 0.5, {
          clip: "rect(0px,0px,48px,0px)",
          ease: Power0.easeNone,
        });
        tl.from("#text2b", 0.5, {
          clip: "rect(0px,0px,85px,0px)",
          ease: Power0.easeNone,
        });
        tl.from("#text2c", 0.5, {
          clip: "rect(0px,0px,81px,0px)",
          ease: Power0.easeNone,
        });
        tl.to(
          ["#text2a", "#text2b", "#text2c"],
          0.5,
          { autoAlpha: 0 },
          "+=1.5"
        );
        return tl;
      }

      function bg() {
        var tl = new TimelineMax({ id: "bg" });
        tl.from("#bg", 6.5, { x: 85 });
        return tl;
      }

      function endFrame() {
        var tl = new TimelineMax({ id: "endframe" });
        tl.from(["#tagline", "#legal"], 0.75, {
          x: -400,
          ease: Power3.easeOut,
        });
        tl.from("#bottle", 0.75, { x: 400, ease: Power3.easeOut }, "-=.5");

        return tl;
      }

      //master timeline
      var master = new TimelineMax();

      master
        .add(fadeIn())
        .add(bg())
        .add(text1(), 1.5)
        .add(text2(), 4.25)
        .add(endFrame(), "+=.25");

      //replay
      document.getElementById("replay").onclick = function () {
        master.restart();
      };
    </script>
    <!-- end greensock animation -->
  </body>
</html>
