<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 728px;
            height: 90px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
	       <!-- background -->
	       <div id="background"><img src="images/background.jpg" width="728" height="90"/></div>
	       <div id="logo"><img src="images/logo.png" width="139" height="40"/></div>
	       <div id="button"><img src="images/button.png" width="134" height="26"/></div>
	       <div id="left-bracket"><img src="images/left-bracket.png" width="728" height="90"/></div>
	       <div id="right-bracket"><img src="images/right-bracket.png" width="728" height="90"/></div>
	       <div id="left-line"><img src="images/left-line.png" width="728" height="90"/></div>
	       <div id="top-line"><img src="images/top-line.png" width="728" height="90"/></div>
	       <div id="right-line"><img src="images/right-line.png" width="728" height="90"/></div>
	       <div id="bottom-line"><img src="images/bottom-line.png" width="728" height="90"/></div>
	       <div id="legal"><img src="images/legal.png" width="201" height="5"/></div>
	       
	       <!-- shield -->
	       <div id="line1"><img src="images/line1.png" width="189" height="44"/></div>
	       <div id="line2"><img src="images/line2.png" width="117" height="16"/></div>
	       
	       <!-- bottle and glasses -->
	       <div id="glass1"><img src="images/glass.png" width="19" height="58"/></div>
	       <div id="glass2"><img src="images/glass.png" width="19" height="58"/></div>
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="gs/TweenMax.min.js"></script>
<!--<script src="../GSDevTools.js"></script>-->
		<script>
				//GSDevtools
				//GSDevTools.create();
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
						tl.from("#background", 0.5, { autoAlpha:0 })
							.staggerFrom(["#logo", "#button"], 1, { autoAlpha:0, x:-10 }, 0.2);
					return tl;
				}
				
				//brackets
				function brackets(){
					var tl = new TimelineMax({id:"brackets"});
						tl.from("#left-bracket", 0.3, { autoAlpha:0 })
							.from("#left-line", 0.3, { clip:"rect(45px, 11px, 45px, 0px)"})
							.from("#top-line", 0.5, { clip:"rect(0px, 9px, 10px, 0px)"})
							.from("#right-line", 0.3, { clip:"rect(0px, 568px, 8px, 563px)"})
							.from("#right-bracket", 0.3, { autoAlpha:0 })
							.from("#bottom-line", 0.5, { clip:"rect(80px, 527px, 90px, 527px)"})
							.from("#legal", 0.3, { autoAlpha:0 }, "-=0.3");
						return tl;	
				}
				
				//shield 
				function line1(){
					var tl = new TimelineMax({id:"line1"});
						tl.from("#line1", 1, { autoAlpha:0, x:-10 })
							.from("#glass1", 0.5, { autoAlpha:0, y:"20" });
						return tl;	
				}
				
				//bottle and glasses 
				function slideGlass(){
					var tl = new TimelineMax({id:"slideGlass"});
						tl.to("#glass1", 1.5, { x:"115" })
							.from("#glass2", 1, { autoAlpha:0, x:"-40" }, "-=0.5");
						return tl;	
				}
				
				//shield 
				function line2(){
					var tl = new TimelineMax({id:"line2"});
						tl.from("#line2", 1, { autoAlpha:0, x:-15 });
						return tl;	
				}
				
				//tilt glasses 
				function glassKiss(){
					var tl = new TimelineMax({id:"glass kiss"});
						tl.to("#glass1", 0.8, {rotation:15, transformOrigin:"center bottom", x:105, ease:Power4.easeIn})
						  .to("#glass2", 0.8, {rotation:-15, transformOrigin:"center bottom", x:8, ease:Power4.easeIn}, "-=0.8")
						  
						  .to("#glass1", 0.8, {rotation:5, transformOrigin:"center bottom", x:110})
						  .to("#glass2", 0.8, {rotation:-5, transformOrigin:"center bottom", x:5}, "-=0.8");
					return tl;	
				}
				
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
						.add(brackets(), "-=1")
						.add(line1(), "-=3")
						.add(slideGlass())
						.add(line2(), "-=0.9")
						.add(glassKiss(), "+=0.5");
						
					
			
			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "clickMacro";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
	
</body>

</html>
