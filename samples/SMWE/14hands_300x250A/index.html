<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 250px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="replay"><a href="#"><img src="images/replay.svg" width="18" height="18" border="0"></a></div>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
            <!-- <div id="guide">
                <img src="images/guide2.jpg">
            </div> -->
            <div id="woodBG"><img src="images/woodBG.jpg" width="299" height="250"></div>
            <div id="photo4"><img src="images/photo4.jpg" width="300" height="250"></div>
            <div id="photo3"><img src="images/photo3.jpg" width="300" height="250"></div>
            <div id="photo2"><img src="images/photo2.jpg" width="300" height="250"></div>
            <div id="photo1"><img src="images/photo1.jpg" width="300" height="250"></div>
           
            <div id="bottle"><img src="images/bottle.png" width="85" height="243"></div>
            <div id="border"></div>

            <div id="text_chill"><img src="images/text_chill.png" width="95" height="34"></div>
            <div id="text_time"><img src="images/text_time.png" width="77" height="31"></div>
            <div id="text_game"><img src="images/text_game.png" width="96" height="34"></div>
            <div id="text_play"><img src="images/text_play.png" width="86" height="34"></div>
            <div id="text_movie"><img src="images/text_movie.png" width="108" height="34"></div>
            <div id="text_its"><img src="images/text_its.png" width="53" height="31"></div>
            <div id="text_14hands"><img src="images/text_14hands.png" width="300" height="250"></div>
            <div id="cta"><img src="images/CTA.png" width="219" height="50"></div>
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<script src="../GSDevTools.js"></script>
		<script>
				//GSDevtools
				GSDevTools.create();
				
				CSSPlugin.defaultTransformPerspective = 600;
				
				function fadeIn(){
					var tl = new TimelineMax({id: "fadeIn"});
                        tl.staggerFrom(["#photo1","#bottle", "#border", 
                        "#photo2",  "#photo3", "#photo4", "#text_chill", 
                        "#text_time", "#woodBG", "#cta"], 0.5, { autoAlpha:0 })
					return tl;
				}
				
				function bottle(){
					var tl = new TimelineMax({id:"bottle"});
						tl.from("#bottle", 0.5, {y:250});                 
                    return tl;
				}
                
                function chillTime(){
                    var tl = new TimelineMax({id:"chillTime"});
                        tl
                          .from("#text_chill", .5, {clip:"rect(0px, 0px, 57px, 0px)", ease:Power0.easeNone}, "-=0.18")
                          .from("#text_time", .5, {clip:"rect(0px, 0px, 57px, 0px)", ease:Power0.easeNone}, "-=0.28");
                    return tl; 
                } 

                function photo1Drop(){
                    var tl = new TimelineMax({id:"photo1Drop"});
                        tl .to("#photo1", 1.25, { y: 500})
                          .from("#text_game", .38, {top: -40, autoAlpha: 0}, "-=1.2")
                          .to("#text_chill", .25, {top: 100, autoAlpha: 0}, "-=1.2");
                          
                    return tl;
                }
                function photo2Drop(){
                    var tl = new TimelineMax({id:"photo2Drop"});
                        tl.to("#photo2", 1.25, { y: 500})
                          .from("#text_play", .38, {top: -40, autoAlpha: 0}, "-=1.2")
                          .to("#text_game", .25, {top: 100, autoAlpha: 0}, "-=1.2")
                          
                    return tl;
                }

                function photo3Drop(){
                    var tl = new TimelineMax({id:"photo3Drop"});
                        tl.to("#photo3", 1.25, {y: 500})
                          .from("#text_movie", .38, {top: -40, autoAlpha: 0}, "-=1.2")
                          .to("#text_play", .25, {top: 100, autoAlpha: 0}, "-=1.2");
                    return tl;
                }

                function photo4Drop(){
                    var tl = new TimelineMax({id:"photo4Drop"});
                        tl.to("#photo4", 1.25, {ease: Power0.easeNone, y: 500})
                          .to("#text_movie", .25, {top: 100, autoAlpha: 0}, "-=.85")
                          .to("#woodBG", .5, {top: 0, clip:"rect: 0px, 299px, 250px, 0px"}, "-=1.1")
                          .from("#text_its", .25, {autoAlpha: 0}, "-=.65")
                          .to("#text_time", .1, {x: 10, y: 122 }, "-=.75")
                          .from("#text_14hands", .25, {left: -100, autoAlpha: 0}, "-=.65")
                          .from("#cta", .25, {x:-300});
                    return tl;
                }

        	
				//replay
				document.getElementById("replay").onclick = function () { master.restart();  };
					
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
                      .add(bottle(),"+=.25")
                      .add(chillTime())
                      .add(photo1Drop())
                      .add(photo2Drop())
                      .add(photo3Drop())
                      .add(photo4Drop());
                    
		</script>
		<!-- end greensock animation -->

<!-- clickTag -->		
<script>
	var clickTag = "";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->		
</body>

</html>
