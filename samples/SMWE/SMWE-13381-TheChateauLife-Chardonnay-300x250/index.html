<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 300px;
            height: 250px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>

</head>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
	       <!-- background -->
	       <div id="pic"><img src="images/pic.jpg" width="410" height="261"/></div>
	       <div id="bottomBar"></div>
	       <div id="logo"><img src="images/logo.png" width="175" height="50"/></div>
	       <div id="button"><img src="images/button.png" width="90" height="38"/></div>
	       <div id="left-bracket"><img src="images/left-bracket.png" width="300" height="250"/></div>
	       <div id="right-bracket"><img src="images/right-bracket.png" width="300" height="250"/></div>
	       <div id="left-line"><img src="images/left-line.png" width="300" height="250"/></div>
	       <div id="top-line"><img src="images/top-line.png" width="300" height="250"/></div>
	       <div id="right-line"><img src="images/right-line.png" width="300" height="250"/></div>
	       <div id="bottom-line"><img src="images/bottom-line.png" width="300" height="250"/></div>
	       
	       <!-- shield -->
	       <div id="shield"><img src="images/shield.png" width="188" height="158"/></div>
	       <div id="line1"><img src="images/line1.png" width="139" height="32"/></div>
	       <div id="line2"><img src="images/line2.png" width="126" height="45"/></div>
	       
	       <!-- bottle and glasses -->
	       <div id="bottle"><img src="images/bottle.png" width="27" height="98"/></div>
	       <div id="glass1"><img src="images/glass.png" width="19" height="56"/></div>
	       <div id="glass2"><img src="images/glass.png" width="19" height="56"/></div>
	    </div><!-- end banner -->
    </div>
    
<!-- greensock -->
<script src="gs/TweenMax.min.js"></script>
<!--<script src="../GSDevTools.js"></script>-->
		<script>
				//GSDevtools
				//GSDevTools.create();
				//fade in
				function fadeIn(){
					var tl = new TimelineMax();
						tl.from("#pic", 0.5, { autoAlpha:0 })
							.staggerFrom(["#logo", "#button"], 1, { autoAlpha:0, x:-10 }, 0.2)
							.from("#pic", 7, { scale:0.8, x:"-2", y:"11", ease:Power3.easeOut }, "-=1");
					return tl;
				}
				
				//brackets
				function brackets(){
					var tl = new TimelineMax({id:"brackets"});
						tl.from("#left-bracket", 0.3, { autoAlpha:0 })
							.from("#left-line", 0.3, { clip:"rect(158px, 15px, 158px, 0px)" })
							.from("#top-line", 0.3, { clip:"rect(0px, 7px, 10px, 0px)" })
							.from("#right-line", 0.3, { clip:"rect(0px, 300px, 7px, 290px)" })
							.from("#right-bracket", 0.3, { autoAlpha:0 })
							.from("#bottom-line", 0.3, { clip:"rect(180px, 256px, 190px, 256px)" })
						;
						return tl;	
				}
				
				//shield 
				function shield(){
					var tl = new TimelineMax({id:"shield"});
						tl.from("#shield", 0.7, { autoAlpha:0 })
							.from("#line1", 1, { autoAlpha:0, x:-10 }, "-=0.5")
							.from("#line2", 0.8, { autoAlpha:0, y:5 }, "+=0.8")
							;
						return tl;	
				}
				
				//bottle and glasses 
				function bottle(){
					var tl = new TimelineMax({id:"bottle"});
						tl.set(["#bottle","#glass1","#glass2"], { visibility: "visible" })
						.staggerFrom(["#bottle","#glass1","#glass2"], 0.9, { x:100, ease: Back.easeOut.config(0.8) }, 0.2)
							;
						return tl;	
				}
				
				//tilt glasses 
				function glassKiss(){
					var tl = new TimelineMax({id:"glass kiss"});
						tl.to("#glass1", 0.8, {rotation:15, transformOrigin:"center bottom", ease:Power4.easeIn})
						  .to("#glass2", 0.8, {rotation:-15, transformOrigin:"center bottom", ease:Power4.easeIn}, "-=0.8")
						  
						  .to("#glass1", 0.8, {rotation:0, transformOrigin:"center bottom"})
						  .to("#glass2", 0.8, {rotation:0, transformOrigin:"center bottom"}, "-=0.8");
					return tl;	
				}
				
				
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
						.add(brackets(), "-=7")
						.add(shield(), "-=4")
						.add(bottle(), "-=3")
						.add(glassKiss(), "-=2");
						
					
			
			
		</script><!-- end greensock animation -->
<!-- clickTag -->		
<script>
	var clickTag = "clickMacro";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
	
</body>

</html>
