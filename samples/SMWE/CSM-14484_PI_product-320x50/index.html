<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- click thru -->
     <style>
        #bg-exit {
            background-color: rgba(255,255,255,0);
            cursor: pointer;
            width: 320px;
            height: 50px;
            left: 0px;
            position: absolute;
            top: 0px;
            z-index: 5000;
            cursor: pointer;
        }
    </style>
	<script src="http://ds.serving-sys.com/BurstingScript/adKit/adkit.js"> </script>

<body>
	<div id="bg-exit"></div>
    <div id="ad">
        <div id="banner">
			<div id="bg"><img src="images/csm_bg.jpg" width="320px" height="50px"></div>
			<div id="tab"><img src="images/csm_tab.png" width="181px" height="50px">
				<div id="text"><img src="images/csm_copy.png" width="134px" height="36px"></div>
			</div>
			<div id="cta">
				<div id="cta-text"><img src="images/csm_cta.png" width="158px" height="34px"></div>
				<div id="cta-arrow"><img src="images/csm_arrow.png" width="15px" height="14px"></div>
				<div id="cta-fill"></div>
			</div>
			<div id="logo"><img src="images/csm_logo.png" width="127px" height="36px"></div>
			<div id="legal"><img src="images/legal.png" width="97px" height="6px"></div>
			
	    </div>
	    
    </div>
<!-- end banner -->

    
<!-- greensock -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<!-- <script src="../GSDevTools.js"></script> -->
		<script>
				//GSDevtools
// 				GSDevTools.create();
				
				function fadeIn(){
					var tl = new TimelineMax({ide:"fadein"});
						tl.set(["#bg","#photo","#logo","#tab","#text","#legal"], { autoAlpha:1 })
					return tl;
				}
				
				function background(){
					var tl = new TimelineMax({id:"background"});
						tl.from(["#bg","#logo"], .75, { x:-320, opacity: 0 })
						  .from(["#tab"], .75, {x:180, opacity:0, ease: Power4.easeOut }, "-=.5")
					return tl;
				}
				
				function cta(){
					var tl = new TimelineMax({id:"cta"});
						tl.from(["#cta","#cta-text","#cta-arrow"], .25, { x: 200 })
						  .to(["#tab"], .75, { x:190 })
					return tl;
				}

				function ctaPulse(){
					var tl = new TimelineMax({repeat:2, repeatDelay:1.5, id:"ctaPulse"});
						tl.to(["#cta-fill"], .5, { autoAlpha: 1, repeat: 1, yoyo:true })
						  .to(["#cta-arrow"], .5, { x: 8, y: -8, repeat: 1, yoyo:true },"-=1")
					return tl;
				}
				
								
				//master timeline
				var master = new TimelineMax ();
				
				master.add(fadeIn())
				      .add(background())
				      .add(cta(),"+=1")
				      .add(ctaPulse())      
				      ;
						
					
			
			
		</script>
<!-- end greensock animation -->



<!-- clickTag -->		
<script>
	var clickTag = "https://www.google.com/";
	
	function bgExitHandler(e) {
	    window.open(window.clickTag);
	    //console.log("clicked");
	}
	document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
</script>		
<!-- end clickTag -->
