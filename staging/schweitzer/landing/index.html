<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weschud Schweitzer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The HTML5 video element that will create the background video on the header -->
    <div id="background">
      <video
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
        class="bgvideo"
        width="100%"
      >
        <source src="Schweitzer_Weschud_1080x1920_small.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <div class="row">
        <div
          class="
            d-inline-flex
            flex-column
            justify-content-end
            align-items-center
          "
          id="bg-wrapper"
        >
          <a
            class="btn btn-primary button"
            href="https://www.schweitzer.com/discover/conditions-report/"
            ><img src="button1.png" alt="Snow Report" />
          </a>
          <a
            class="btn btn-primary button"
            href="https://www.schweitzer.com/plan/reservations/#/room"
            ><img src="button2.png" alt="Find Lodging"
          /></a>
          <a
            class="btn btn-primary button"
            href="https://youtube.com/playlist?list=PLbjO0aGDPmqHNXRch7lJDd6UYyTnrR8R1"
            ><img src="button3.png" alt="More Dumb Videos"
          /></a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
