<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ad.size" content="width=300,height=250" />
    <title>Echo Frames NP 300x250</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <!-- Dev tools -->
    <!-- <script src="../GSDevTools.min.js"></script> -->
    <script type="text/javascript">
      var clickTag = "http://www.example.com";
    </script>
  </head>
  <body>
    <div id="ad" onclick="window.open(window.clickTag, '_blank')">
      <div id="banner">
        <div id="bg" class="set">
          <img src="images/bg.jpg" width="300px" height="250px" alt="" />
        </div>
        <div id="frameWrapper" class="set">
          <div id="frame" class="set">
            <img src="images/frame.png" width="300px" height="250px" alt="" />
          </div>
          <div id="shadow" class="set">
            <img src="images/shadow.png" width="300px" height="250px" alt="" />
          </div>
        </div>
        <div id="copy1" class="set">
          <img src="images/copy1.png" width="300px" height="250px" alt="" />
        </div>
        <div id="copy2" class="set">
          <img src="images/copy2.png" width="300px" height="250px" alt="" />
        </div>
        <div id="copy3" class="set">
          <img src="images/copy3.png" width="300px" height="250px" alt="" />
        </div>
        <div id="cta" class="set">
          <img src="images/cta.png" width="300px" height="250px" alt="" />
        </div>
        <div id="logo" class="set">
          <img src="images/logo.png" width="300px" height="250px" alt="" />
        </div>
      </div>
    </div>

    <script>
      //Activate Dev tools
      // GSDevTools.create();

      //Animation timelines
      function fadeIn() {
        var tl = gsap.timeline({ id: "fadeIn" });
        tl.from(["#frameWrapper", "#frame", "#shadow", "#bg"], 0.25, {
          autoAlpha: 0,
        });
        return tl;
      }

      function frame() {
        var tl = gsap.timeline({ id: "frame" });
        tl.from(["#frameWrapper"], 1, {
          x: 350,
          ease: "power3.out",
        });
        return tl;
      }

      function copy1() {
        var tl = gsap.timeline({ id: "copy1" });
        tl.from(["#copy1"], 1, {
          x: -25,
          autoAlpha: 0,
          ease: "power3.out",
        });
        return tl;
      }

      function copy2() {
        var tl = gsap.timeline({ id: "copy2" });
        tl.to(["#copy1"], 0.5, { x: 15, autoAlpha: 0 }).from(
          ["#copy2"],
          1,
          {
            x: -25,
            autoAlpha: 0,
            ease: "power3.out",
          },
          "-=.25"
        );
        return tl;
      }

      function shadowMove() {
        var tl = gsap.timeline({ id: "shadow" });
        tl.to(["#shadow"], 4, {
          skewX: -65,
          skewY: 1,
          skewZ: 2.5,
          scaleX: 1.2,
          scaleY: 1.35,
          yoyo: true,
          y: -9,
          x: 25,
          repeat: 1,
          rotationX: -20,
        });

        return tl;
      }

      function endframe() {
        var tl = gsap.timeline({ id: "endframe" });
        tl.to(["#copy2"], 0.5, { x: 15, autoAlpha: 0 }).from(
          ["#logo", "#copy3", "#cta"],
          1,
          { y: -15, autoAlpha: 0, ease: "power2.inOut", stagger: ".33" }
        );
        return tl;
      }
      //Main timeline
      window.onload = function () {
        var main = gsap.timeline();
        main
          .add(fadeIn())
          .add(frame())
          .add(shadowMove(), 0.8)
          .add(copy1(), 0.8)
          .add(copy2(), 3.25)
          .add(endframe(), 5.5);
      };
    </script>
  </body>
</html>
